UTORS AS IS AND ANY * EXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED * WARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE DISCLAIMED. * IN NO EVENT SHALL THE COPYRIGHT HOLDER OR CONTRIBUTORS BE LIABLE FOR ANY DIRECT, * INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES (INCLUDING, BUT * NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES; LOSS OF USE, DATA, OR * PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND ON ANY THEORY OF LIABILITY, * WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT (INCLUDING NEGLIGENCE OR OTHERWISE) * ARISING IN ANY WAY OUT OF THE USE OF THIS SOFTWARE, EVEN IF ADVISED OF THE * POSSIBILITY OF SUCH DAMAGE. */ import {HTTPRequest} from '../streaming/vo/metrics/HTTPRequest'; import FactoryMaker from '../core/FactoryMaker'; import MetricsConstants from '../streaming/constants/MetricsConstants'; import Round10 from './utils/Round10'; /** * @module DashMetrics * @param {object} config configuration passed to DashMetrics */ function DashMetrics(config) { config = config || {}; let instance; let dashManifestModel = config.dashManifestModel; let manifestModel = config.manifestModel; function getBandwidthForRepresentation(representationId, periodId) { let representation; const manifest = manifestModel.getValue(); let period = manifest.Period_asArray[periodId]; representation = findRepresentation(period, representationId); if (representation === null) { return null; } return representation.bandwidth; } /** * * @param {string} representationId * @param {number} periodIdx * @returns {*} */ function getIndexForRepresentation(representationId, periodIdx) { let representationIndex; const manifest = manifestModel.getValue(); let period = manifest.Period_asArray[periodIdx]; representationIndex = findRepresentationIndex(period, representationId); return representationIndex; } /** * This method returns the current max index based on what is defined in the MPD. * * @param {string} bufferType - String 'audio' or 'video', * @param {number} periodIdx - Make sure this is the period index not id * @return {number} * @memberof module:DashMetrics * @instance */ function getMaxIndexForBufferType(bufferType, periodIdx) { let maxIndex; const manifest = manifestModel.getValue(); if (!manifest) { return -1; } let period = manifest.Period_asArray[periodIdx]; maxIndex = findMaxBufferIndex(period, bufferType); return maxIndex; } /** * @param {MetricsList} metrics * @returns {*} * @memberof module:DashMetrics * @instance */ function getCurrentRepresentationSwitch(metrics) { return getCurrent(metrics, MetricsConstants.TRACK_SWITCH); } /** * @param {MetricsList} metrics * @returns {*} * @memberof module:DashMetrics * @instance */ function getLatestBufferLevelVO(metrics) { return getCurrent(metrics, MetricsConstants.BUFFER_LEVEL); } /** * @param {MetricsList} metrics * @returns {number} * @memberof module:DashMetrics * @instance */ function getCurrentBufferLevel(metrics) { const vo = getLatestBufferLevelVO(metrics); if (vo) { return Round10.round10(vo.level / 1000, -3); } return 0; } /** * @param {MetricsList} metrics * @returns {null|*|vo} * @memberof module:DashMetrics * @instance */ function getRequestsQueue(metrics) { return metrics ? metrics.RequestsQueue : null; } /** * @param {MetricsList} metrics * @returns {*} * @memberof module:DashMetrics * @instance */ function getCurrentHttpRequest(metrics) { if (!metrics) { return null; } const httpList = metrics.HttpList; let currentHttpList = null; let httpListLength, httpListLastIndex; if (!httpList || httpList.length &lt;= 0) { return null; } httpListLength = httpList.length; httpListLastIndex = httpListLength - 1; while (httpListLastIndex &gt;= 0) { if (httpList[httpListLastIndex].responsecode) { currentHttpList = httpList[httpListLastIndex]; break; } httpListLastIndex--; } return currentHttpList; } /** * @param {MetricsList} metrics * @returns {*} * @memberof module:DashMetrics * @instance */ function getHttpRequests(metrics) { if (!metrics) { return []; } return !!metrics.HttpList ? metrics.HttpList : []; } /** * @param {MetricsList} metrics * @param {string} metricName * @returns {*} * @memberof module:DashMetrics * @instance */ function getCurrent(metrics, metricName) { if (!metrics) { return null; } const list = metrics[metricName]; if (!list) { return null; } const length = list.length; if (length &lt;= 0) { return null; } return list[length - 1]; } /** * @param {MetricsList} metrics * @returns {*} * @memberof module:DashMetrics * @instance */ function getCurrentDroppedFrames(metrics) { return getCurrent(metrics, MetricsConstants.DROPPED_FRAMES); } /** * @param {MetricsList} metrics * @returns {*} * @memberof module:DashMetrics * @instance */ function getCurrentSchedulingInfo(metrics) { return getCurrent(metrics, MetricsConstants.SCHEDULING_INFO); } /** * @param {MetricsList} metrics * @returns {*} * @memberof module:DashMetrics * @instance */ function getCurrentManifestUpdate(metrics) { return getCurrent(metrics, MetricsConstants.MANIFEST_UPDATE); } /** * @param {MetricsList} metrics * @returns {*} * @memberof module:DashMetrics * @instance */ function getCurrentDVRInfo(metrics) { return getCurrent(metrics, MetricsConstants.DVR_INFO); } /** * @param {MetricsList} metrics * @param {string} id * @returns {*} * @memberof module:DashMetrics * @instance */ function getLatestMPDRequestHeaderValueByID(metrics, id) { let headers = {}; let httpRequestList, httpRequest, i; httpRequestList = getHttpRequests(metrics); for (i = httpRequestList.length - 1; i &gt;= 0; i--) { httpRequest = httpRequestList[i]; if (httpRequest.type === HTTPRequest.MPD_TYPE) { headers = parseResponseHeaders(httpRequest._responseHeaders); break; } } return headers[id] === undefined ? null : headers[id]; } /** * @param {MetricsList} metrics * @param {string} id * @returns {*} * @memberof module:DashMetrics * @instance */ function getLatestFragmentRequestHeaderValueByID(metrics, id) { let headers = {}; let httpRequest = getCurrentHttpRequest(metrics); if (httpRequest) { headers = parseResponseHeaders(httpRequest._responseHeaders); } return headers[id] === undefined ? null : headers[id]; } function parseResponseHeaders(headerStr) { let headers = {}; if (!headerStr) { return headers; } // Trim headerStr to fix a MS Edge bug with xhr.getAllResponseHeaders method // which send a string starting with a &quot;\\n&quot; character let headerPairs = headerStr.trim().split('\\u000d\\u000a'); for (let i = 0, ilen = headerPairs.length; i &lt; ilen; i++) { let headerPair = headerPairs[i]; let index = headerPair.indexOf('\\u003a\\u0020'); if (index &gt; 0) { headers[headerPair.substring(0, index)] = headerPair.substring(index + 2); } } return headers; } function findRepresentationIndex(period, representationId) { const index = findRepresentation(period, representationId, true); if (index !== null) { return index; } return -1; } function findRepresentation(period, representationId, returnIndex) { let adaptationSet, adaptationSetArray, representation, representationArray, adaptationSetArrayIndex, representationArrayIndex; if (period) { adaptationSetArray = period.AdaptationSet_asArray; for (adaptationSetArrayIndex = 0; adaptationSetArrayIndex &lt; adaptationSetArray.length; adaptationSetArrayIndex = adaptationSetArrayIndex + 1) { adaptationSet = adaptationSetArray[adaptationSetArrayIndex]; representationArray = adaptationSet.Representation_asArray; for (representationArrayIndex = 0; representationArrayIndex &lt; representationArray.length; representationArrayIndex = representationArrayIndex + 1) { representation = representationArray[representationArrayIndex]; if (representationId === representation.id) { if (returnIndex) { return representationArrayIndex; } else { return representation; } } } } } return null; } function adaptationIsType(adaptation, bufferType) { return dashManifestModel.getIsTypeOf(adaptation, bufferType); } function findMaxBufferIndex(period, bufferType) { let adaptationSet, adaptationSetArray, representationArray, adaptationSetArrayIndex; if (!period || !bufferType) return -1; adaptationSetArray = period.AdaptationSet_asArray; for (adaptationSetArrayIndex = 0; adaptationSetArrayIndex &lt; adaptationSetArray.length; adaptationSetArrayIndex = adaptationSetArrayIndex + 1) { adaptationSet = adaptationSetArray[adaptationSetArrayIndex]; representationArray = adaptationSet.Representation_asArray; if (adaptationIsType(adaptationSet, bufferType)) { return representationArray.length; } } return -1; } instance = { getBandwidthForRepresentation: getBandwidthForRepresentation, getIndexForRepresentation: getIndexForRepresentation, getMaxIndexForBufferType: getMaxIndexForBufferType, getCurrentRepresentationSwitch: getCurrentRepresentationSwitch, getLatestBufferLevelVO: getLatestBufferLevelVO, getCurrentBufferLevel: getCurrentBufferLevel, getCurrentHttpRequest: getCurrentHttpRequest, getHttpRequests: getHttpRequests, getCurrentDroppedFrames: getCurrentDroppedFrames, getCurrentSchedulingInfo: getCurrentSchedulingInfo, getCurrentDVRInfo: getCurrentDVRInfo, getCurrentManifestUpdate: getCurrentManifestUpdate, getLatestFragmentRequestHeaderValueByID: getLatestFragmentRequestHeaderValueByID, getLatestMPDRequestHeaderValueByID: getLatestMPDRequestHeaderValueByID, getRequestsQueue: getRequestsQueue }; return instance; } DashMetrics.__dashjs_factory_name = 'DashMetrics'; export default FactoryMaker.getSingletonFactory(DashMetrics); Ã— Search results Close "},"core_Debug.js.html":{"id":"core_Debug.js.html","title":"Source: core/Debug.js","body":" Dash JS Modules DashMetricsDebugFactoryMakerFetchLoaderHTTPLoaderMediaPlayerMssFragmentMoovProcessorMssParserObjectUtilsProtectionControllerProtectionKeyControllerURLUtilsXHRLoader Classes BaseMatcherBufferLevelBufferStateCommonEncryptionCommonPropertyDroppedFramesDVRInfoHTTPRequestHTTPRequestTraceLiveEdgeFinderManifestUpdateManifestUpdateRepresentationInfoManifestUpdateStreamInfoMediaPlayerEventsPlayListPlayLis UENTIAL DAMAGES (INCLUDING, BUT * NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES; LOSS OF USE, DATA, OR * PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND ON ANY THEORY OF LIABILITY, * WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT (INCLUDING NEGLIGENCE OR OTHERWISE) * ARISING IN ANY WAY OUT OF THE USE OF THIS SOFTWARE, EVEN IF ADVISED OF THE * POSSIBILITY OF SUCH DAMAGE. */ import Constants from './constants/Constants'; import MetricsConstants from './constants/MetricsConstants'; import UTCTiming from '../dash/vo/UTCTiming'; import PlaybackController from './controllers/PlaybackController'; import StreamController from './controllers/StreamController'; import MediaController from './controllers/MediaController'; import ManifestLoader from './ManifestLoader'; import ErrorHandler from './utils/ErrorHandler'; import Capabilities from './utils/Capabilities'; import TextTracks from './text/TextTracks'; import RequestModifier from './utils/RequestModifier'; import TextController from './text/TextController'; import URIFragmentModel from './models/URIFragmentModel'; import ManifestModel from './models/ManifestModel'; import MediaPlayerModel from './models/MediaPlayerModel'; import MetricsModel from './models/MetricsModel'; import AbrController from './controllers/AbrController'; import VideoModel from './models/VideoModel'; import DOMStorage from './utils/DOMStorage'; import Debug from './../core/Debug'; import EventBus from './../core/EventBus'; import Events from './../core/events/Events'; import MediaPlayerEvents from './MediaPlayerEvents'; import FactoryMaker from '../core/FactoryMaker'; import { getVersionString } from './../core/Version'; //Dash import DashAdapter from '../dash/DashAdapter'; import DashManifestModel from '../dash/models/DashManifestModel'; import DashMetrics from '../dash/DashMetrics'; import TimelineConverter from '../dash/utils/TimelineConverter'; import { HTTPRequest } from './vo/metrics/HTTPRequest'; import BASE64 from '../../externals/base64'; import ISOBoxer from 'codem-isoboxer'; /** * @module MediaPlayer * @description The MediaPlayer is the primary dash.js Module and a Facade to build your player around. * It will allow you access to all the important dash.js properties/methods via the public API and all the * events to build a robust DASH media player. */ function MediaPlayer() { const STREAMING_NOT_INITIALIZED_ERROR = 'You must first call initialize() and set a source before calling this method'; const PLAYBACK_NOT_INITIALIZED_ERROR = 'You must first call initialize() and set a valid source and view before calling this method'; const ELEMENT_NOT_ATTACHED_ERROR = 'You must first call attachView() to set the video element before calling this method'; const SOURCE_NOT_ATTACHED_ERROR = 'You must first call attachSource() with a valid source before calling this method'; const MEDIA_PLAYER_NOT_INITIALIZED_ERROR = 'MediaPlayer not initialized!'; const MEDIA_PLAYER_BAD_ARGUMENT_ERROR = 'MediaPlayer Invalid Arguments!'; const PLAYBACK_CATCHUP_RATE_BAD_ARGUMENT_ERROR = 'Playback catchup rate invalid argument! Use a number from 1 to 1.2'; const context = this.context; const eventBus = EventBus(context).getInstance(); const debug = Debug(context).getInstance(); let instance, logger, source, protectionData, mediaPlayerInitialized, streamingInitialized, playbackInitialized, autoPlay, abrController, timelineConverter, mediaController, protectionController, metricsReportingController, mssHandler, adapter, metricsModel, mediaPlayerModel, errHandler, capabilities, streamController, playbackController, dashMetrics, dashManifestModel, manifestModel, videoModel, textController, domStorage; /* --------------------------------------------------------------------------- INIT FUNCTIONS --------------------------------------------------------------------------- */ function setup() { logger = debug.getLogger(instance); mediaPlayerInitialized = false; playbackInitialized = false; streamingInitialized = false; autoPlay = true; protectionController = null; protectionData = null; adapter = null; Events.extend(MediaPlayerEvents); mediaPlayerModel = MediaPlayerModel(context).getInstance(); videoModel = VideoModel(context).getInstance(); } /** * Configure media player with customs controllers. Helpful for tests * * @param {object=} config controllers configuration * @memberof module:MediaPlayer * @instance */ function setConfig(config) { if (!config) { return; } if (config.capabilities) { capabilities = config.capabilities; } if (config.streamController) { streamController = config.streamController; } if (config.playbackController) { playbackController = config.playbackController; } if (config.mediaPlayerModel) { mediaPlayerModel = config.mediaPlayerModel; } if (config.abrController) { abrController = config.abrController; } if (config.mediaController) { mediaController = config.mediaController; } } /** * Upon creating the MediaPlayer you must call initialize before you call anything else. * There is one exception to this rule. It is crucial to call {@link module:MediaPlayer#extend extend()} * with all your extensions prior to calling initialize. * * ALL arguments are optional and there are individual methods to set each argument later on. * The args in this method are just for convenience and should only be used for a simple player setup. * * @param {HTML5MediaElement=} view - Optional arg to set the video element. {@link module:MediaPlayer#attachView attachView()} * @param {string=} source - Optional arg to set the media source. {@link module:MediaPlayer#attachSource attachSource()} * @param {boolean=} AutoPlay - Optional arg to set auto play. {@link module:MediaPlayer#setAutoPlay setAutoPlay()} * @see {@link module:MediaPlayer#attachView attachView()} * @see {@link module:MediaPlayer#attachSource attachSource()} * @see {@link module:MediaPlayer#setAutoPlay setAutoPlay()} * @memberof module:MediaPlayer * @instance */ function initialize(view, source, AutoPlay) { if (!capabilities) { capabilities = Capabilities(context).getInstance(); } errHandler = ErrorHandler(context).getInstance(); if (!capabilities.supportsMediaSource()) { errHandler.capabilityError('mediasource'); return; } if (mediaPlayerInitialized) return; mediaPlayerInitialized = true; // init some controllers and models timelineConverter = TimelineConverter(context).getInstance(); if (!abrController) { abrController = AbrController(context).getInstance(); } if (!playbackController) { playbackController = PlaybackController(context).getInstance(); } if (!mediaController) { mediaController = MediaController(context).getInstance(); } adapter = DashAdapter(context).getInstance(); dashManifestModel = DashManifestModel(context).getInstance({ mediaController: mediaController, timelineConverter: timelineConverter, adapter: adapter }); manifestModel = ManifestModel(context).getInstance(); dashMetrics = DashMetrics(context).getInstance({ manifestModel: manifestModel, dashManifestModel: dashManifestModel }); metricsModel = MetricsModel(context).getInstance(); textController = TextController(context).getInstance(); domStorage = DOMStorage(context).getInstance({ mediaPlayerModel: mediaPlayerModel }); adapter.setConfig({ dashManifestModel: dashManifestModel }); metricsModel.setConfig({ adapter: adapter }); restoreDefaultUTCTimingSources(); setAutoPlay(AutoPlay !== undefined ? AutoPlay : true); if (view) { attachView(view); } if (source) { attachSource(source); } logger.info('[dash.js ' + getVersion() + '] ' + 'MediaPlayer has been initialized'); } /** * Sets the MPD source and the video element to null. You can also reset the MediaPlayer by * calling attachSource with a new source file. * * Calling this method is all that is necessary to destroy a MediaPlayer instance. * * @memberof module:MediaPlayer * @instance */ function reset() { attachSource(null); attachView(null); protectionData = null; if (protectionController) { protectionController.reset(); protectionController = null; } if (metricsReportingController) { metricsReportingController.reset(); metricsReportingController = null; } } /** * The ready state of the MediaPlayer based on both the video element and MPD source being defined. * * @returns {boolean} The current ready state of the MediaPlayer * @see {@link module:MediaPlayer#attachView attachView()} * @see {@link module:MediaPlayer#attachSource attachSource()} * @memberof module:MediaPlayer * @instance */ function isReady() { return (!!source &amp;&amp; !!videoModel.getElement()); } /** * Use the on method to listen for public events found in MediaPlayer.events. {@link MediaPlayerEvents} * * @param {string} type - {@link MediaPlayerEvents} * @param {Function} listener - callback method when the event fires. * @param {Object} scope - context of the listener so it can be removed properly. * @memberof module:MediaPlayer * @instance */ function on(type, listener, scope) { eventBus.on(type, listener, scope); } /** * Use the off method to remove listeners for public events found in MediaPlayer.events. {@link MediaPlayerEvents} * * @param {string} type - {@link MediaPlayerEvents} * @param {Function} listener - callback method when the event fires. * @param {Object} scope - context of the listener so it can be removed properly. * @memberof module:MediaPlayer * @instance */ function off(type, listener, scope) { eventBus.off(type, listener, scope); } /** * Current version of Dash.js * @returns {string} the current dash.js version string. * @memberof module:MediaPlayer * @instance */ function getVersion() { return getVersionString(); } /** * Use this method to access the dash.js logging class. * * @returns {Debug} * @memberof module:MediaPlayer * @instance */ function getDebug() { return debug; } /* --------------------------------------------------------------------------- PLAYBACK FUNCTIONS --------------------------------------------------------------------------- */ /** * Causes the player to begin streaming the media as set by the {@link module:MediaPlayer#attachSource attachSource()} * method in preparation for playing. It specifically does not require a view to be attached with {@link module:MediaPlayer#attachSource attachView()} to begin preloading. * When a view is attached after preloading, the buffered data is transferred to the attached mediaSource buffers. * * @see {@link module:MediaPlayer#attachSource attachSource()} * @see {@link module:MediaPlayer#attachView attachView()} * @memberof module:MediaPlayer * @instance */ function preload() { if (videoModel.getElement() || streamingInitialized) { return false; } if (source) { initializePlayback(); } else { throw SOURCE_NOT_ATTACHED_ERROR; } } /** * The play method initiates playback of the media defined by the {@link module:MediaPlayer#attachSource attachSource()} method. * This method will call play on the native Video Element. * * @see {@link module:MediaPlayer#attachSource attachSource()} * @memberof module:MediaPlayer * @instance */ function play() { if (!playbackInitialized) { throw PLAYBACK_NOT_INITIALIZED_ERROR; } if (!autoPlay || (isPaused() &amp;&amp; playbackInitialized)) { playbackController.play(); } } /** * This method will call pause on the native Video Element. * * @memberof module:MediaPlayer * @instance */ function pause() { if (!playbackInitialized) { throw PLAYBACK_NOT_INITIALIZED_ERROR; } playbackController.pause(); } /** * Returns a Boolean that indicates whether the Video Element is paused. * @return {boolean} * @memberof module:MediaPlayer * @instance */ function isPaused() { if (!playbackInitialized) { throw PLAYBACK_NOT_INITIALIZED_ERROR; } return playbackController.isPaused(); } /** * Sets the currentTime property of the attached video element. If it is a live stream with a * timeShiftBufferLength, then the DVR window offset will be automatically calculated. * * @param {number} value - A relative time, in seconds, based on the return value of the {@link module:MediaPlayer#duration duration()} method is expected * @see {@link module:MediaPlayer#getDVRSeekOffset getDVRSeekOffset()} * @memberof module:MediaPlayer * @instance */ function seek(value) { if (!playbackInitialized) { throw PLAYBACK_NOT_INITIALIZED_ERROR; } if (typeof value !== 'number' || isNaN(value)) { throw MEDIA_PLAYER_BAD_ARGUMENT_ERROR; } let s = playbackController.getIsDynamic() ? getDVRSeekOffset(value) : value; playbackController.seek(s); } /** * Returns a Boolean that indicates whether the media is in the process of seeking to a new position. * @return {boolean} * @memberof module:MediaPlayer * @instance */ function isSeeking() { if (!playbackInitialized) { throw PLAYBACK_NOT_INITIALIZED_ERROR; } return playbackController.isSeeking(); } /** * Returns a Boolean that indicates whether the media is in the process of dynamic. * @return {boolean} * @memberof module:MediaPlayer * @instance */ function isDynamic() { if (!playbackInitialized) { throw PLAYBACK_NOT_INITIALIZED_ERROR; } return playbackController.getIsDynamic(); } /** * Use this method to set the native Video Element's playback rate. * @param {number} value * @memberof module:MediaPlayer * @instance */ function setPlaybackRate(value) { if (!videoModel.getElement()) { throw ELEMENT_NOT_ATTACHED_ERROR; } getVideoElement().playbackRate = value; } /** * Returns the current playback rate. * @returns {number} * @memberof module:MediaPlayer * @instance */ function getPlaybackRate() { if (!videoModel.getElement()) { throw ELEMENT_NOT_ATTACHED_ERROR; } return getVideoElement().playbackRate; } /** * Use this method to set the catch up rate, as a percentage, for low latency live streams. In low latency mode, * when measured latency is higher than the target one ({@link module:MediaPlayer#setLiveDelay setLiveDelay()}), * dash.js increases playback rate the percentage defined with this method until target is reached. * * Valid values for catch up rate are in range 0-20%. Set it to 0% to turn off live catch up feature. * * Note: Catch-up mechanism is only applied when playing low latency live streams. * * @param {number} value Percentage in which playback rate is increased when live catch up mechanism is activated. * @memberof module:MediaPlayer * @see {@link module:MediaPlayer#setLiveDelay setLiveDelay()} * @default {number} 0.05 * @instance */ function setCatchUpPlaybackRate(value) { if (isNaN(value) || value &lt; 0.0 || value &gt; 0.20) { throw PLAYBACK_CATCHUP_RATE_BAD_ARGUMENT_ERROR; } playbackController.setCatchUpPlaybackRate(value); } /** * Returns the current catchup playback rate. * @returns {number} * @see {@link module:MediaPlayer#setCatchUpPlaybackRate setCatchUpPlaybackRate()} * @memberof module:MediaPlayer * @instance */ function getCatchUpPlaybackRate() { return playbackController.getCatchUpPlaybackRate(); } /** * Use this method to set the native Video Element's muted state. Takes a Boolean that determines whether audio is muted. true if the audio is muted and false otherwise. * @param {boolean} value * @memberof module:MediaPlayer * @instance */ function setMute(value) { if (!videoModel.getElement()) { throw ELEMENT_NOT_ATTACHED_ERROR; } getVideoElement().muted = value; } /** * A Boolean that determines whether audio is muted. * @returns {boolean} * @memberof module:MediaPlayer * @instance */ function isMuted() { if (!videoModel.getElement()) { throw ELEMENT_NOT_ATTACHED_ERROR; } return getVideoElement().muted; } /** * A double indicating the audio volume, from 0.0 (silent) to 1.0 (loudest). * @param {number} value * @memberof module:MediaPlayer * @instance */ function setVolume(value) { if (!videoModel.getElement()) { throw ELEMENT_NOT_ATTACHED_ERROR; } getVideoElement().volume = value; } /** * Returns the current audio volume, from 0.0 (silent) to 1.0 (loudest). * @returns {number} * @memberof module:MediaPlayer * @instance */ function getVolume() { if (!videoModel.getElement()) { throw ELEMENT_NOT_ATTACHED_ERROR; } return getVideoElement().volume; } /** * The length of the buffer for a given media type, in seconds. nk module:MediaPlayer#duration duration()} method is expected. * @returns {number} A value that is relative the available range within the timeShiftBufferLength (DVR Window). * @see {@link module:MediaPlayer#seek seek()} * @memberof module:MediaPlayer * @instance */ function getDVRSeekOffset(value) { let metric = getDVRInfoMetric(); let liveDelay = playbackController.getLiveDelay(); if (!metric) { return 0; } let val = metric.range.start + value; if (val &gt; (metric.range.end - liveDelay)) { val = metric.range.end - liveDelay; } return val; } /** * Current time of the playhead, in seconds. * * If called with no arguments then the returned time value is time elapsed since the start point of the first stream, or if it is a live stream, then the time will be based on the return value of the {@link module:MediaPlayer#duration duration()} method. * However if a stream ID is supplied then time is relative to the start of that stream, or is null if there is no such stream id in the manifest. * * @param {string} streamId - The ID of a stream that the returned playhead time must be relative to the start of. If undefined, then playhead time is relative to the first stream. * @returns {number} The current playhead time of the media, or null. * @memberof module:MediaPlayer * @instance */ function time(streamId) { if (!playbackInitialized) { throw PLAYBACK_NOT_INITIALIZED_ERROR; } let t = getVideoElement().currentTime; if (streamId !== undefined) { t = streamController.getTimeRelativeToStreamId(t, streamId); } else if (playbackController.getIsDynamic()) { let metric = getDVRInfoMetric(); t = (metric === null) ? 0 : duration() - (metric.range.end - metric.time); } return t; } /** * Duration of the media's playback, in seconds. * * @returns {number} The current duration of the media. * @memberof module:MediaPlayer * @instance */ function duration() { if (!playbackInitialized) { throw PLAYBACK_NOT_INITIALIZED_ERROR; } let d = getVideoElement().duration; if (playbackController.getIsDynamic()) { let metric = getDVRInfoMetric(); let range; if (!metric) { return 0; } range = metric.range.end - metric.range.start; d = range &lt; metric.manifestInfo.DVRWindowSize ? range : metric.manifestInfo.DVRWindowSize; } return d; } /** * Use this method to get the current playhead time as an absolute value, the time in seconds since midnight UTC, Jan 1 1970. * Note - this property only has meaning for live streams. If called before play() has begun, it will return a value of NaN. * * @returns {number} The current playhead time as UTC timestamp. * @memberof module:MediaPlayer * @instance */ function timeAsUTC() { if (!playbackInitialized) { throw PLAYBACK_NOT_INITIALIZED_ERROR; } if (time() &lt; 0) { return NaN; } return getAsUTC(time()); } /** * Use this method to get the current duration as an absolute value, the time in seconds since midnight UTC, Jan 1 1970. * Note - this property only has meaning for live streams. * * @returns {number} The current duration as UTC timestamp. * @memberof module:MediaPlayer * @instance */ function durationAsUTC() { if (!playbackInitialized) { throw PLAYBACK_NOT_INITIALIZED_ERROR; } return getAsUTC(duration()); } /* --------------------------------------------------------------------------- AUTO BITRATE --------------------------------------------------------------------------- */ /** * When switching multi-bitrate content (auto or manual mode) this property specifies the maximum bitrate allowed. * If you set this property to a value lower than that currently playing, the switching engine will switch down to * satisfy this requirement. If you set it to a value that is lower than the lowest bitrate, it will still play * that lowest bitrate. * * You can set or remove this bitrate cap at anytime before or during playback. To clear this setting you must use the API * and set the value param to NaN. * * This feature is typically used to reserve higher bitrates for playback only when the player is in large or full-screen format. * yer * @see {@link module:MediaPlayer#setMinAllowedBitrateFor setMinAllowedBitrateFor()} * @instance */ function getMinAllowedBitrateFor(type) { return abrController.getMinAllowedBitrateFor(type); } /** * When switching multi-bitrate content (auto or manual mode) this property specifies the maximum representation allowed, * as a proportion of the size of the representation set. * * You can set or remove this cap at anytime before or during playback. To clear this setting you must use the API * and set the value param to NaN. * * If both this and maxAllowedBitrate are defined, maxAllowedBitrate is evaluated first, then maxAllowedRepresentation, * i.e. the lowest value from executing these rules is used. * * This feature is typically used to reserve higher representations for playback only when connected over a fast connection. * * @param {string} type - 'video' or 'audio' are the type options. * @param {number} value - number between 0 and 1, where 1 is allow all representations, and 0 is allow only the lowest. * @memberof module:MediaPlayer * @instance */ function setMaxAllowedRepresentationRatioFor(type, value) { abrController.setMaxAllowedRepresentationRatioFor(type, value); } /** * @param {string} type - 'video' or 'audio' are the type options. * @returns {number} The current representation ratio cap. * @memberof module:MediaPlayer * @see {@link module:MediaPlayer#setMaxAllowedRepresentationRatioFor setMaxAllowedRepresentationRatioFor()} * @instance */ function getMaxAllowedRepresentationRatioFor(type) { return abrController.getMaxAllowedRepresentationRatioFor(type); } /** * Gets the current download quality for media type video, audio or images. For video and audio types the ABR * rules update this value before every new download unless setAutoSwitchQualityFor(type, false) is called. For 'image' * type, thumbnails, there is no ABR algorithm and quality is set manually. * * @param {string} type - 'video', 'audio' or 'image' (thumbnails) * @returns {number} the quality index, 0 corresponding to the lowest bitrate * @memberof module:MediaPlayer * @see {@link module:MediaPlayer#setAutoSwitchQualityFor setAutoSwitchQualityFor()} * @see {@link module:MediaPlayer#setQualityFor setQualityFor()} * @instance */ function getQualityFor(type) { if (!streamingInitialized) { throw STREAMING_NOT_INITIALIZED_ERROR; } if (type === Constants.IMAGE) { const activeStream = getActiveStream(); if (!activeStream) { return -1; } const thumbnailController = activeStream.getThumbnailController(); if (!thumbnailController) { return -1; } return thumbnailController.getCurrentTrackIndex(); } return abrController.getQualityFor(type, streamController.getActiveStreamInfo()); } /** * Sets the current quality for media type instead of letting the ABR Heuristics automatically selecting it. * This value will be overwritten by the ABR rules unless setAutoSwitchQualityFor(type, false) is called. * * @param {string} type - 'video', 'audio' or 'image' * @param {number} value - the quality index, 0 corresponding to the lowest bitrate * @memberof module:MediaPlayer * @see {@link module:MediaPlayer#setAutoSwitchQualityFor setAutoSwitchQualityFor()} * @see {@link module:MediaPlayer#getQualityFor getQualityFor()} * @instance */ function setQualityFor(type, value) { if (!streamingInitialized) { throw STREAMING_NOT_INITIALIZED_ERROR; } if (type === Constants.IMAGE) { const activeStream = getActiveStream(); if (!activeStream) { return; } const thumbnailController = activeStream.getThumbnailController(); if (thumbnailController) { thumbnailController.setTrackByIndex(value); } } abrController.setPlaybackQuality(type, streamController.getActiveStreamInfo(), value); } /** * Update the video element size variables * Should be called on window resize (or any other time player is resized). Fullscreen does trigger a window resize event. * * Once windowResizeEventCalled = true, abrController.checkPortalSize() will use element size variables rather than querying clientWidth every time. * * @memberof module:MediaPlayer * @instance */ function updatePortalSize() { abrController.setElementSize(); abrController.setWindowResizeEventCalled(true); } /** * @memberof module:MediaPlayer * @instance */ function getLimitBitrateByPortal() { return abrController.getLimitBitrateByPortal(); } /** * Sets whether to limit the representation used based on the size of the playback area * * @param {boolean} value * @memberof module:MediaPlayer * @instance */ function setLimitBitrateByPortal(value) { abrController.setLimitBitrateByPortal(value); } /** * @memberof module:MediaPlayer * @instance */ function getUsePixelRatioInLimitBitrateByPortal() { return abrController.getUsePixelRatioInLimitBitrateByPortal(); } /** * Sets whether to take into account the device's pixel ratio when defining the portal dimensions. * Useful on, for example, retina displays. * * @param {boolean} value * @memberof module:MediaPlayer * @instance * @default {boolean} false */ function setUsePixelRatioInLimitBitrateByPortal(value) { abrController.setUsePixelRatioInLimitBitrateByPortal(value); } /** * Use this method to explicitly set the starting bitrate for audio | video * * @param {string} type * @param {number} value - A value of the initial bitrate, kbps * @memberof module:MediaPlayer * @instance */ function setInitialBitrateFor(type, value) { abrController.setInitialBitrateFor(type, value); } /** * @param {string} type * @returns {number} A value of the initial bitrate, kbps * @memberof module:MediaPlayer * @instance */ function getInitialBitrateFor(type) { if (!streamingInitialized) { throw STREAMING_NOT_INITIALIZED_ERROR; //abrController.getInitialBitrateFor is overloaded with ratioDict logic that needs manifest force it to not be callable pre play. } return abrController.getInitialBitrateFor(type); } /** * @param {string} type * @param {number} value - A value of the initial Representation Ratio * @memberof module:MediaPlayer * @instance */ function setInitialRepresentationRatioFor(type, value) { abrController.setInitialRepresentationRatioFor(type, value); } /** * @param {string} type * @returns {number} A value of the initial Representation Ratio * @memberof module:MediaPlayer * @instance */ function getInitialRepresentationRatioFor(type) { return abrController.getInitialRepresentationRatioFor(type); } /** * @param {string} type - 'audio' | 'video' * @returns {boolean} Current state of adaptive bitrate switching * @memberof module:MediaPlayer * @instance */ function getAutoSwitchQualityFor(type) { return abrController.getAutoSwitchBitrateFor(type); } /** * Set to false to switch off adaptive bitrate switching. * * @param {string} type - 'audio' | 'video' * @param {boolean} value * @default true * @memberof module:MediaPlayer * @instance */ function setAutoSwitchQualityFor(type, value) { abrController.setAutoSwitchBitrateFor(type, value); } /** * Get the value of useDeadTimeLatency in AbrController. @see setUseDeadTimeLatencyForAbr * * @returns {boolean} * * @memberof module:MediaPlayer * @instance */ function getUseDeadTimeLatencyForAbr() { return abrController.getUseDeadTimeLatency(); } /** * Set the value of useDeadTimeLatency in AbrController. If true, only the download * portion will be considered part of the download bitrate and latency will be * regarded as static. If false, the reciprocal of the whole transfer time will be used. * Defaults to true. * * @param {boolean=} useDeadTimeLatency - True or false flag. * * @memberof module:MediaPlayer * @instance */ function setUseDeadTimeLatencyForAbr(useDeadTimeLatency) { abrController.setUseDeadTimeLatency(useDeadTimeLatency); } /* --------------------------------------------------------------------------- MEDIA PLAYER CONFIGURATION --------------------------------------------------------------------------- */ /** * &lt;p&gt;Set to false to prevent stream from auto-playing when the view is attached.&lt;/p&gt; * * @param {boolean} value * @default true * @memberof module:MediaPlayer * @see {@link module:MediaPlayer#attachView attachView()} * @instance * */ function setAutoPlay(value) { autoPlay = value; } /** * @returns {boolean} The current autoPlay state. * @memberof module:MediaPlayer * @instance */ function getAutoPlay() { return autoPlay; } /** * &lt;p&gt;Changing this value will lower or increase live stream latency. The detected segment duration will be multiplied by this value * to define a time in seconds to delay a live stream from the live edge.&lt;/p&gt; * &lt;p&gt;Lowering this value will lower latency but may decrease the player's ability to build a stable buffer.&lt;/p&gt; * * @param {number} value - Represents how many segment durations to delay the live stream. * @default 4 * @memberof module:MediaPlayer * @see {@link module:MediaPlayer#useSuggestedPresentationDelay useSuggestedPresentationDelay()} * @instance */ function setLiveDelayFragmentCount(value) { mediaPlayerModel.setLiveDelayFragmentCount(value); } /** * &lt;p&gt;Equivalent in seconds of setLiveDelayFragmentCount&lt;/p&gt; * &lt;p&gt;Lowering this value will lower latency but may decrease the player's ability to build a stable buffer.&lt;/p&gt; * &lt;p&gt;This value should be less than the manifest duration by a couple of segment durations to avoid playback issues&lt;/p&gt; * &lt;p&gt;If set, this parameter will take precedence over setLiveDelayFragmentCount and manifest info&lt;/p&gt; * * @param {number} value - Represents how many seconds to delay the live stream. * @default undefined * @memberof module:MediaPlayer * @see {@link module:MediaPlayer#useSuggestedPresentationDelay useSuggestedPresentationDelay()} * @instance */ function setLiveDelay(value) { mediaPlayerModel.setLiveDelay(value); } /** * @memberof module:MediaPlayer * @see {@link module:MediaPlayer#setLiveDelay setLiveDelay()} * @instance * @returns {number|undefined} Current live stream delay in seconds when previously set, or `undefined` */ function getLiveDelay() { return mediaPlayerModel.getLiveDelay(); } /* d, the default settings will be used * for that session and a new settings will be stored during that session. * * @param {boolean} enable - Will toggle if feature is enabled. True to enable, False to disable. * @param {number=} [ttl] - (Optional) A value defined in milliseconds representing how long to cache the settings for. Time to live. * @default enable = True, ttl = 360000 (1 hour) * @memberof module:MediaPlayer * @instance * */ function enableLastMediaSettingsCaching(enable, ttl) { mediaPlayerModel.setLastMediaSettingsCachingInfo(enable, ttl); } /** * Set to true if you would like dash.js to keep downloading fragments in the background * when the video element is paused. * * @default true * @param {boolean} value * @memberof module:MediaPlayer * @instance */ function setScheduleWhilePaused(value) { mediaPlayerModel.setScheduleWhilePaused(value); } /** * Returns a boolean of the current state of ScheduleWhilePaused. * @returns {boolean} * @see {@link module:MediaPlayer#setScheduleWhilePaused setScheduleWhilePaused()} * @memberof module:MediaPlayer * @instance */ function getScheduleWhilePaused() { return mediaPlayerModel.getScheduleWhilePaused(); } /** * When enabled, after an ABR up-switch in quality, instead of requesting and appending the next fragment * at the end of the current buffer range it is requested and appended closer to the current time * When enabled, The maximum time to render a higher quality is current time + (1.5 * fragment duration). * * Note, When ABR down-switch is detected, we appended the lower quality at the end of the buffer range to preserve the * higher quality media for as long as possible. * * If enabled, it should be noted there are a few cases when the client will not replace inside buffer range but rather * just append at the end. 1. When the buffer level is less than one fragment duration 2. The client * is in an Abandonment State due to recent fragment abandonment event. * * Known issues: * 1. In IE11 with auto switching off, ot; * @see {@link module:MediaPlayer#setABRStrategy setABRStrategy()} * @memberof module:MediaPlayer * @instance */ function getABRStrategy() { return mediaPlayerModel.getABRStrategy(); } /** * Enable/disable builtin dashjs ABR rules * @param {boolean} value * @default true * @memberof module:MediaPlayer * @instance */ function useDefaultABRRules(value) { mediaPlayerModel.setUseDefaultABRRules(value); } /** * Add a custom ABR Rule * Rule will be apply on next stream if a stream is being played * * @param {string} type - rule type (one of ['qualitySwitchRules','abandonFragmentRules']) * @param {string} rulename - name of rule (used to identify custom rule). If one rule of same name has been added, then existing rule will be updated * @param {object} rule - the rule object instance * @memberof module:MediaPlayer * @instance */ function addABRCustomRule(type, rulename, rule) { mediaPlayerModel.addABRCustomRule(type, rulename, rule); } /** * Remove a custom ABR Rule * * @param {string} rulename - name of the rule to be removed * @memberof module:MediaPlayer * @instance */ function removeABRCustomRule(rulename) { mediaPlayerModel.removeABRCustomRule(rulename); } /** * Remove all custom rules * @memberof module:MediaPlayer * @instance */ function removeAllABRCustomRule() { mediaPlayerModel.removeAllABRCustomRule(); } /** * Sets the moving average method used for smoothing throughput estimates. Valid methods are * &quot;slidingWindow&quot; and &quot;ewma&quot;. The call has no effect if an invalid method is passed. * * The sliding window moving average method computes the average throughput using the last four segments downloaded. * If the stream is live (as opposed to VOD), then only the last three segments are used. * If wide variations in throughput are detected, the number of segments can be dynamically increased to avoid oscillations. * * The exponentially weighted moving average (EWMA) method computes the average using exponential smoothing. * Two separate estimates are maintained, a fast one with a three-second half life and a slow one with an eight-second half life. * The throughput estimate at any time is the minimum of the fast and slow estimates. * This allows a fast reaction to a bandwidth drop and prevents oscillations on bandwidth spikes. * * @param {string} value * @default {string} 'slidingWindow' * @memberof module:MediaPlayer * @instance */ function setMovingAverageMethod(value) { if (value === Constants.MOVING_AVERAGE_SLIDING_WINDOW || value === Constants.MOVING_AVERAGE_EWMA) { mediaPlayerModel.setMovingAverageMethod(value); } else { logger.warn('Warning: Ignoring setMovingAverageMethod(' + value + ') - unknown value.'); } } /** * Return the current moving average method used for smoothing throughput estimates. * @return {string} Returns &quot;slidingWindow&quot; or &quot;ewma&quot;. * @see {@link module:MediaPlayer#setMovingAverageMethod setMovingAverageMethod()} * @memberof module:MediaPlayer * @instance */ function getMovingAverageMethod() { return mediaPlayerModel.getMovingAverageMethod(); } /** * Returns if low latency mode is enabled. Disabled by default. * @return {boolean} true - if enabled * @see {@link module:MediaPlayer#setLowLatencyEnabled setLowLatencyEnabled()} * @memberof module:MediaPlayer * @instance */ function getLowLatencyEnabled() { return mediaPlayerModel.getLowLatencyEnabled(); } /** * Enables low latency mode for dynamic streams. If not specified, liveDelay is set to 3s of buffer. * Browser compatibility (Check row 'ReadableStream response body'): https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API * @param {boolean} value * @memberof module:MediaPlayer * @instance */ function setLowLatencyEnabled(value) { return mediaPlayerModel.setLowLatencyEnabled(value); } /** * &lt;p&gt;Allows you to set a scheme and server source for UTC live edge detection for dynamic streams. * If UTCTiming is defined in the manifest, it will take precedence over any time source manually added.&lt;/p&gt; * &lt;p&gt;If you have exposed the Date header, use the method {@link module:MediaPlayer#clearDefaultUTCTimingSources clearDefaultUTCTimingSources()}. * This will allow the date header on the manifest to be used instead of a time server&lt;/p&gt; * @param {string} schemeIdUri - &lt;ul&gt; * &lt;li&gt;urn:mpeg:dash:utc:http-head:2014&lt;/li&gt; * &lt;li&gt;urn:mpeg:dash:utc:http-xsdate:2014&lt;/li&gt; * &lt;li&gt;urn:mpeg:dash:utc:http-iso:2014&lt;/li&gt; * &lt;li&gt;urn:mpeg:dash:utc:direct:2014&lt;/li&gt; * &lt;/ul&gt; * &lt;p&gt;Some specs referencing early ISO23009-1 drafts incorrectly use * 2012 in the URI, rather than 2014. support these for now.&lt;/p&gt; * &lt;ul&gt; * &lt;li&gt;urn:mpeg:dash:utc:http-head:2012&lt;/li&gt; * &lt;li&gt;urn:mpeg:dash:utc:http-xsdate:2012&lt;/li&gt; * &lt;li&gt;urn:mpeg:dash:utc:http-iso:2012&lt;/li&gt; * &lt;li&gt;urn:mpeg:dash:utc:direct:2012&lt;/li&gt; * &lt;/ul&gt; * @param {string} value - Path to a time source. * @default * &lt;ul&gt; * &lt;li&gt;schemeIdUri:urn:mpeg:dash:utc:http-xsdate:2014&lt;/li&gt; * &lt;li&gt;value:http://time.akamai.com&lt;/li&gt; * &lt;/ul&gt; * @memberof module:MediaPlayer * @see {@link module:MediaPlayer#removeUTCTimingSource removeUTCTimingSource()} * @instance */ function addUTCTimingSource(schemeIdUri, value) { removeUTCTimingSource(schemeIdUri, value); //check if it already exists and remove if so. let vo = new UTCTiming(); vo.schemeIdUri = schemeIdUri; vo.value = value; mediaPlayerModel.getUTCTimingSources().push(vo); } /** * &lt;p&gt;Allows you to remove a UTC time source. Both schemeIdUri and value need to match the Dash.vo.UTCTiming properties in order for the * entry to be removed from the array&lt;/p&gt; * @param {string} schemeIdUri - see {@link module:MediaPlayer#addUTCTimingSource addUTCTimingSource()} * @param {string} value - see {@link module:MediaPlayer#addUTCTimingSource addUTCTimingSource()} * @memberof module:MediaPlayer * @see {@link module:MediaPlayer#clearDefaultUTCTimingSources clearDefaultUTCTimingSources()} * @instance */ function removeUTCTimingSource(schemeIdUri, value) { let UTCTimingSources = mediaPlayerModel.getUTCTimingSources(); UTCTimingSources.forEach(function (obj, idx) { if (obj.schemeIdUri === schemeIdUri &amp;&amp; obj.value === value) { UTCTimingSources.splice(idx, 1); } }); } /** * &lt;p&gt;Allows you to clear the stored array of time sources.&lt;/p&gt; * &lt;p&gt;Example use: If you have exposed the Date header, calling this method * will allow the date header on the manifest to be used instead of the time server.&lt;/p&gt; * &lt;p&gt;Example use: Calling this method, assuming there is not an exposed date header on the manifest, will default back * to using a binary search to discover the live edge&lt;/p&gt; * * @memberof module:MediaPlayer * @see {@link module:MediaPlayer#restoreDefaultUTCTimingSources restoreDefaultUTCTimingSources()} * @instance */ function clearDefaultUTCTimingSources() { mediaPlayerModel.setUTCTimingSources([]); } /** * &lt;p&gt;Allows you to restore the default time sources after calling {@link module:MediaPlayer#clearDefaultUTCTimingSources clearDefaultUTCTimingSources()}&lt;/p&gt; * * @default * &lt;ul&gt; * &lt;li&gt;schemeIdUri:urn:mpeg:dash:utc:http-xsdate:2014&lt;/li&gt; * &lt;li&gt;value:http://time.akamai.com&lt;/li&gt; * &lt;/ul&gt; * * @memberof module:MediaPlayer * @see {@link module:MediaPlayer#addUTCTimingSource addUTCTimingSource()} * @instance */ function restoreDefaultUTCTimingSources() { addUTCTimingSource(MediaPlayerModel.DEFAULT_UTC_TIMING_SOURCE.scheme, MediaPlayerModel.DEFAULT_UTC_TIMING_SOURCE.value); } /** * &lt;p&gt;Allows you to enable the use of the Date Header, if exposed with CORS, as a timing source for live edge detection. The * use of the date header will happen only after the other timing source that take precedence fail or are omitted as described. * {@link module:MediaPlayer#clearDefaultUTCTimingSources clearDefaultUTCTimingSources()} &lt;/p&gt; * * @param {boolean} he time is set higher than the default you will have to wait longer * to see automatic bitrate switches but will have a larger buffer which * will increase stability. * * @default 12 seconds. * @memberof module:MediaPlayer * @instance */ function getStableBufferTime() { return mediaPlayerModel.getStableBufferTime(); } /** * The time that the internal buffer target will be set to once playing the top quality. * If there are multiple bitrates in your adaptation, and the media is playing at the highest * bitrate, then we try to build a larger buffer at the top quality to increase stability * and to maintain media quality. * * @default 30 seconds. * @param {int} value /** * The time that the internal buffer target will be set to once playing the top quality. * If there are multiple bitrates in your adaptation, and the media is playing at the highest * bitrate, then we try to build a larger buffer at the top quality to increase stability * and to maintain media quality. * * @default 30 seconds. * @param {int} value * @memberof module:MediaPlayer * @instance */ function setBufferTimeAtTopQuality(value) { mediaPlayerModel.setBufferTimeAtTopQuality(value); } /** * The time that the internal buffer target will be set to once playing the top quality. * If there are multiple bitrates in your adaptation, and the media is playing at the highest * bitrate, then we try to build a larger buffer at the top quality to increase stability * and to maintain media quality. * * @default 30 seconds. * @memberof module:MediaPlayer * @instance */ function getBufferTimeAtTopQuality() { return mediaPlayerModel.getBufferTimeAtTopQuality(); } /** * The time that the internal buffer target will be set to once playing the top quality for long form content. * * @default 60 seconds. * @see {@link module:MediaPlayer#setLongFormContentDurationThreshold setLongFormContentDurationThreshold()} * @see {@link module:MediaPlayer#setBufferTimeAtTopQuality setBufferTimeAtTopQuality()} * @param {int} value * @memberof module:MediaPlayer * @instance */ function setBufferTimeAtTopQualityLongForm(value) { mediaPlayerModel.setBufferTimeAtTopQualityLongForm(value); } /** * The time that the internal buffer target will be set to once playing the top quality for long form content. * * @default 60 seconds. * @see {@link module:MediaPlayer#setLongFormContentDurationThreshold setLongFormContentDurationThreshold()} * @see {@link module:MediaPlayer#setBufferTimeAtTopQuality setBufferTimeAtTopQuality()} * @memberof module:MediaPlayer * @instance */ function getBufferTimeAtTopQualityLongForm() { return mediaPlayerModel.getBufferTimeAtTopQualityLongForm(); } /** * The threshold which defines if the media is considered long form content. * This will directly affect the buffer targets when playing back at the top quality. * * @see {@link module:MediaPlayer#setBufferTimeAtTopQualityLongForm setBufferTimeAtTopQualityLongForm()} * @default 600 seconds (10 minutes). * @param {number} value * @memberof module:MediaPlayer * @instance */ function setLongFormContentDurationThreshold(value) { mediaPlayerModel.setLongFormContentDurationThreshold(value); } /** * The overlap tolerance time, at both the head and the tail of segments, considered when doing time to segment conversions. * * This is used when calculating which of the loaded segments of a representation corresponds with a given time position. * Its value is never used for calculating the segment index in seeking operations in which it assumes overlap time threshold is zero. * * &lt;pre&gt; * |-o-|--- segment X ----|-o-| * |-o-|---- segment X+1 -----|-o-| * |-o-|---- segment X+2 -----|-o-| * &lt;/pre&gt; * @default 0.05 seconds. * @param {number} value * @memberof module:MediaPlayer * @instance */ function setSegmentOverlapToleranceTime(value) { mediaPlayerModel.setSegmentOverlapToleranceTime(value); } /** * For a given media type, the threshold which defines if the response to a fragment * request is coming from browser cache or not. * Valid media types are &quot;video&quot;, &quot;audio&quot; * * @default 50 milliseconds for video fragment requests; 5 milliseconds for audio fragment requests. * @param {string} type 'video' or 'audio' are the type options. * @param {number} value Threshold value in milliseconds. * @memberof module:MediaPlayer * @instance */ function setCacheLoadThresholdForType(type, value) { mediaPlayerModel.setCacheLoadThresholdForType(type, value); } /** * A percentage between 0.0 and 1 to reduce the measured throughput calculations. * The default is 0.9. The lower the value the more conservative and restricted the * measured throughput calculations will be. please use carefully. This will directly * affect the ABR logic in dash.js * * @param {number} value * @memberof module:MediaPlayer * @instance */ function setBandwidthSafetyFactor(value) { mediaPlayerModel.setBandwidthSafetyFactor(value); } /** * Returns the number of the current BandwidthSafetyFactor * * @return {number} value * @see {@link module:MediaPlayer#setBandwidthSafetyFactor setBandwidthSafetyFactor()} * @memberof module:MediaPlayer * @instance */ function getBandwidthSafetyFactor() { return mediaPlayerModel.getBandwidthSafetyFactor(); } /** * Returns the average throughput computed in the ABR logic * * @param {string} type * @return {number} value * @memberof module:MediaPlayer * @instance */ function getAverageThroughput(type) { const throughputHistory = abrController.getThroughputHistory(); return throughputHistory ? throughputHistory.getAverageThroughput(type) : 0; } /** * A timeout value in seconds, which during the ABRController will block switch-up events. * This will only take effect after an abandoned fragment event occurs. * * @default 10 seconds * @param {int} value * @memberof module:MediaPlayer * @instance */ function setAbandonLoadTimeout(value) { mediaPlayerModel.setAbandonLoadTimeout(value); } /** * Total number of retry attempts that will occur on a fragment load before it fails. * Increase this value to a maximum in order to achieve an automatic playback resume * in case of completely lost internet connection. * * @default 3 * @param {int} value * @memberof module:MediaPlayer * @instance */ function setFragmentLoaderRetryAttempts(value) { mediaPlayerModel.setFragmentRetryAttempts(value); } /** * Time in milliseconds of which to reload a failed fragment load attempt. * * @default 1000 milliseconds * @param {int} value * @memberof module:MediaPlayer * @instance */ function setFragmentLoaderRetryInterval(value) { mediaPlayerModel.setFragmentRetryInterval(value); } /** * Total number of retry attempts that will occur on a manifest load before it fails. * * @default 4 * @param {int} value * @memberof module:MediaPlayer * @instance */ function setManifestLoaderRetryAttempts(value) { mediaPlayerModel.setManifestRetryAttempts(value); } /** * Time in milliseconds of which to reload a failed manifest load attempt. * * @default 1000 milliseconds * @param {int} value * @memberof module:MediaPlayer * @instance */ function setManifestLoaderRetryInterval(value) { mediaPlayerModel.setManifestRetryInterval(value); } /** * Sets whether withCredentials on XHR requests for a particular request * type is true or false * * @default false * @param {string} type - one of HTTPRequest.*_TYPE * @param {boolean} value * @memberof module:MediaPlayer * @instance */ function setXHRWithCredentialsForType(type, value) { mediaPlayerModel.setXHRWithCredentialsForType(type, value); } /** * Gets whether withCredentials on XHR requests for a particular request * type is true or false * * @param {string} type - one of HTTPRequest.*_TYPE * @return {boolean} * @memberof module:MediaPlayer * @instance */ function getXHRWithCredentialsForType(type) { return mediaPlayerModel.getXHRWithCredentialsForType(type); } /** * Sets whether player should jump small gaps (discontinuities) in the buffer. * * @param {boolean} value * @default false * @memberof module:MediaPlayer * @instance * */ function setJumpGaps(value) { mediaPlayerModel.setJumpGaps(value); } /** * Gets current status of jump gaps feature. * @returns {boolean} The current jump gaps state. * @memberof module:MediaPlayer * @instance */ function getJumpGaps() { return mediaPlayerModel.getJumpGaps(); } /** * Time in seconds for a gap to be considered small. * * @param {boolean} value * @default 0.8 * @memberof module:MediaPlayer * @instance * */ function setSmallGapLimit(value) { mediaPlayerModel.setSmallGapLimit(value); } /** * Time in seconds for a gap to be considered small. * @returns {boolean} Current small gap limit * @memberof module:MediaPlayer * @instance */ function getSmallGapLimit() { return mediaPlayerModel.getSmallGapLimit(); } /** * For live streams, set the interval-frequency in milliseconds at which * dash.js will check if the current manifest is still processed before * downloading the next manifest once the minimumUpdatePeriod time has * expired. * @param {int} value * @default 100 * @memberof module:MediaPlayer * @instance * @see {@link module:MediaPlayer#getManifestUpdateRetryInterval getManifestUpdateRetryInterval()} * */ function setManifestUpdateRetryInterval(value) { mediaPlayerModel.setManifestUpdateRetryInterval(value); } /** * For live streams, get the interval-frequency in milliseconds at which * dash.js will check if the current manifest is still processed before * downloading the next manifest once the minimumUpdatePeriod time has * expired. * @returns {int} Current retry delay for manifest update * @memberof module:MediaPlayer * @instance * @see {@link module:MediaPlayer#setManifestUpdateRetryInterval setManifestUpdateRetryInterval()} */ function getManifestUpdateRetryInterval() { return mediaPlayerModel.getManifestUpdateRetryInterval(); } /* --------------------------------------------------------------------------- METRICS --------------------------------------------------------------------------- */ /** * Returns the DashMetrics.js Module. You use this Module to get access to all the public metrics * stored in dash.js * * @see {@link module:DashMetrics} * @returns {Object} * @memberof module:MediaPlayer * @instance */ function getDashMetrics() { return dashMetrics; } /** * * @param {string} type * @returns {Object} * @memberof module:MediaPlayer * @instance */ function getMetricsFor(type) { return metricsModel.getReadOnlyMetricsFor(type); } /* --------------------------------------------------------------------------- TEXT MANAGEMENT --------------------------------------------------------------------------- */ /** * Set default language for text. If default language is not one of text tracks, dash will choose the first one. * * @param {string} lang - default language * @memberof module:MediaPlayer * @instance */ function setTextDefaultLanguage(lang) { if (textController === undefined) { textController = TextController(context).getInstance(); } textController.setTextDefaultLanguage(lang); } /** * Get default language for text. * * @return {string} the default language if it has been set using setTextDefaultLanguage * @memberof module:MediaPlayer * @instance */ function getTextDefaultLanguage() { if (textController === undefined) { textController = TextController(context).getInstance(); } return textController.getTextDefaultLanguage(); } /** * Set enabled default state. * This is used to enable/disable text when a file is loaded. * During playback, use enableText to enable text for the file * * @param {boolean} enable - true to enable text, false otherwise * @memberof module:MediaPlayer * @instance */ function setTextDefaultEnabled(enable) { if (textController === undefined) { textController = TextController(context).getInstance(); } textController.setTextDefaultEnabled(enable); } /** * Get enabled default state. * * @return {boolean} default enable state * @memberof module:MediaPlayer * @instance */ function getTextDefaultEnabled() { if (textController === undefined) { textController = TextController(context).getInstance(); } return textController.getTextDefaultEnabled(); } /** * Enable/disable text * When enabling text, dash will choose the previous selected text track * * @param {boolean} enable - true to enable text, false otherwise (same as setTextTrack(-1)) * @memberof module:MediaPlayer * @instance */ function enableText(enable) { if (textController === undefined) { textController = TextController(context).getInstance(); } textController.enableText(enable); } /** * Enable/disable text * When enabling dash will keep downloading and process fragmented text tracks even if all tracks are in mode &quot;hidden&quot; * * @param {boolean} enable - true to enable text streaming even if all text tracks are hidden. * @memberof module:MediaPlayer * @instance */ function enableForcedTextStreaming(enable) { if (textController === undefined) { textController = TextController(context).getInstance(); } textController.enableForcedTextStreaming(enable); } /** * Return if text is enabled * * @return {boolean} return true if text is enabled, false otherwise * @memberof module:MediaPlayer * @instance */ function isTextEnabled() { if (textController === undefined) { textController = TextController(context).getInstance(); } return textController.isTextEnabled(); } /** * Use this method to change the current text track for both external time text files and fragmented text tracks. There is no need to * set the track mode on the video object to switch a track when using this method. * @param {number} idx - Index of track based on the order of the order the tracks are added Use -1 to disable all tracks. (turn captions off). Use module:MediaPlayer#dashjs.MediaPlayer.events.TEXT_TRACK_ADDED. * @see {@link MediaPlayerEvents#event:TEXT_TRACK_ADDED dashjs.MediaPlayer.events.TEXT_TRACK_ADDED} * @memberof module:MediaPlayer * @instance */ function setTextTrack(idx) { if (!playbackInitialized) { throw PLAYBACK_NOT_INITIALIZED_ERROR; } if (textController === undefined) { textController = TextController(context).getInstance(); { let mvhd = ISOBoxer.createFullBox('mvhd', moov); mvhd.version = 1; // version = 1 in order to have 64bits duration value mvhd.creation_time = 0; // the creation time of the presentation =&gt; ignore (set to 0) mvhd.modification_time = 0; // the most recent time the presentation was modified =&gt; ignore (set to 0) mvhd.timescale = timescale; // the time-scale for the entire presentation =&gt; 10000000 for MSS mvhd.duration = Math.round(period.duration * timescale); // the length of the presentation (in the indicated timescale) =&gt; take duration of period mvhd.rate = 1.0; // 16.16 number, '1.0' = normal playback mvhd.volume = 1.0; // 8.8 number, '1.0' = full volume mvhd.reserved1 = 0; mvhd.reserved2 = [0x0, 0x0]; mvhd.matrix = [ 1, 0, 0, // provides a transformation matrix for the video; 0, 1, 0, // (u,v,w) are restricted here to (0,0,1) 0, 0, 16384 ]; mvhd.pre_defined = [0, 0, 0, 0, 0, 0]; mvhd.next_track_ID = trackId + 1; // indicates a value to use for the track ID of the next track to be added to this presentation return mvhd; } function createTkhdBox(trak) { let tkhd = ISOBoxer.createFullBox('tkhd', trak); tkhd.version = 1; // version = 1 in order to have 64bits duration value tkhd.flags = 0x1 | // Track_enabled (0x000001): Indicates that the track is enabled 0x2 | // Track_in_movie (0x000002): Indicates that the track is used in the presentation 0x4; // Track_in_preview (0x000004): Indicates that the track is used when previewing the presentation tkhd.creation_time = 0; // the creation time of the presentation =&gt; ignore (set to 0) tkhd.modification_time = 0; // the most recent time the presentation was modified =&gt; ignore (set to 0) tkhd.track_ID = trackId; // uniquely identifies this track over the entire life-time of this presentation tkhd.reserved1 = 0; tkhd.duration = Math.round(period.duration * timescale); // the duration of this track (in the timescale indicated in the Movie Header Box) =&gt; take duration of period tkhd.reserved2 = [0x0, 0x0]; aram {string} url * @param {string} [baseUrl] * @return {string} * @memberof module:URLUtils * @instance * @private */ const nativeURLResolver = (url, baseUrl) =&gt; { try { // this will throw if baseurl is undefined, invalid etc return new window.URL(url, baseUrl).toString(); } catch (e) { return url; } }; /** * Resolves a url given an optional base url * Does not resolve ./, ../ etc but will do enough to construct something * which will satisfy XHR etc when window.URL is not available ie * IE11/node etc. * * @param {string} url * @param {string} [baseUrl] * @return {string} * @memberof module:URLUtils * @instance * @private */ const dumbURLResolver = (url, baseUrl) =&gt; { let baseUrlParseFunc = parseBaseUrl; if (!baseUrl) { return url; } if (!isRelative(url)) { return url; } if (isPathAbsolute(url)) { baseUrlParseFunc = parseOrigin; } if (isSchemeRelative(url)) { baseUrlParseFunc = parseScheme; } const base = baseUrlParseFunc(baseUrl); const joinChar = base.charAt(base.length - 1) !== '/' &amp;&amp; url.charAt(0) !== '/' ? '/' : ''; return [base, url].join(joinChar); }; function setup() { try { const u = new window.URL('x', 'http://y'); //jshint ignore:line resolveFunction = nativeURLResolver; } catch (e) { // must be IE11/Node etc } finally { resolveFunction = resolveFunction || dumbURLResolver; } } /** * Returns a string that contains the Base URL of a URL, if determinable. * @param {string} url - full url * @return {string} * @memberof module:URLUtils * @instance */ function parseBaseUrl(url) { const slashIndex = url.indexOf('/'); const lastSlashIndex = url.lastIndexOf('/'); if (slashIndex !== -1) { // if there is only '//' if (lastSlashIndex === slashIndex + 1) { return url; } if (url.indexOf('?') !== -1) { url = url.substring(0, url.indexOf('?')); } return url.substring(0, lastSlashIndex + 1); } return ''; } /** * Returns a string that contains the scheme and origin of a URL, * if determinable. * @param {string} url - full url * @return {string} * @memberof module:URLUtils * @instance */ function parseOrigin(url) { const matches = url.match(originRegex); if (matches) { return matches[1]; } return ''; } /** * Returns a string that contains the scheme of a URL, if determinable. * @param {string} url - full url * @return {string} * @memberof module:URLUtils * @instance */ function parseScheme(url) { const matches = url.match(schemeRegex); if (matches) { return matches[0]; } return ''; } /** * Determines whether the url is relative. * @return {bool} * @param {string} url * @memberof module:URLUtils * @instance */ function isRelative(url) { return !schemeRegex.test(url); } /** * Determines whether the url is path-absolute. * @return {bool} * @param {string} url * @memberof module:URLUtils * @instance */ function isPathAbsolute(url) { return isRelative(url) &amp;&amp; url.charAt(0) === '/'; } /** * Determines whether the url is scheme-relative. * @return {bool} * @param {string} url * @memberof module:URLUtils * @instance */ function isSchemeRelative(url) { return url.indexOf('//') === 0; } /** * Determines whether the url is an HTTP-URL as defined in ISO/IEC * 23009-1:2014 3.1.15. ie URL with a fixed scheme of http or https * @return {bool} * @param {string} url * @memberof module:URLUtils * @instance */ function isHTTPURL(url) { return httpUrlRegex.test(url); } /** * Determines whether the supplied url has https scheme * @return {bool} * @param {string} url * @memberof module:URLUtils * @instance */ function isHTTPS(url) { return httpsUrlRegex.test(url); } /** * Resolves a url given an optional base url * @return {string} * @param {string} url * @param {string} [baseUrl] * @memberof module:URLUtils * @instance */ function resolve(url, baseUrl) { return resolveFunction(url, baseUrl); } setup(); const instance = { parseBaseUrl: parseBaseUrl, parseOrigin: parseOrigin, parseScheme: parseScheme, isRelative: isRelative, isPathAbsolute: isPathAbsolute, isSchemeRelative: isSchemeRelative, isHTTPURL: isHTTPURL, isHTTPS: isHTTPS, re rtDate) { request.requestStartDate = requestStartTime; } if (requestModifier) { xhr = requestModifier.modifyRequestHeader(xhr); } xhr.withCredentials = httpRequest.withCredentials; xhr.onload = httpRequest.onload; xhr.onloadend = httpRequest.onend; xhr.onerror = httpRequest.onerror; xhr.onprogress = httpRequest.progress; xhr.onabort = httpRequest.onabort; xhr.send(); httpRequest.response = xhr; } function abort(request) { const x = request.response; x.onloadend = x.onerror = x.onprogress = undefined; //Ignore events from aborted requests. x.abort(); } instance = { load: load, abort: abort }; return instance; } XHRLoader.__dashjs_factory_name = 'XHRLoader'; const factory = FactoryMaker.getClassFactory(XHRLoader); export default factory; Ã— Search results Close "},"streaming_controllers_PlaybackController.js.html":{"id":"streaming_controllers_PlaybackController.js.html","title":"Source: streaming/controllers/PlaybackController.js","body":" Dash JS Modules DashMetricsDebugFactoryMakerFetchLoaderHTTPLoaderMediaPlayerMssFragmentMoovProcessorMssParserObjectUtilsProtectionControllerProtectionKeyControllerURLUtilsXHRLoader Classes BaseMatcherBufferLevelBufferStateCommonEncryptionCommonPropertyDroppedFramesDVRInfoHTTPRequestHTTPRequestTraceLiveEdgeFinderManifestUpdateManifestUpdateRepresentationInfoManifestUpdateStreamInfoMediaPlayerEventsPlayListPlayListTracePlayReadyPreBufferSinkProtectionEventsRepresentationSwitchRequestsQueueRound10SchedulingInfoSourceBufferSinkTCPConnection Events MediaPlayerEvents#event:BUFFER_EMPTYMediaPlayerEvents#event:BUFFER_LEVEL_STATE_CHANGEDMediaPlayerEvents#event:BUFFER_LOADEDMediaPlayerEvents#event:CAN_PLAYMediaPlayerEvents#event:ERRORMediaPlayerEvents#event:FRAGMENT_LOADING_ABANDONEDMediaPlayerEvents#event:FRAGMENT_LOADING_COMPLETEDMediaPlayerEvents#event:FRAGMENT_LOADING_PROGRESSMediaPlayerEvents#event:FRAGMENT_LOADING_STARTEDMediaPlayerEvents#event:LOGMediaPlayerEvents#event:MANIFEST_LOADEDMediaPlayerEvents#event:MANIFEST_VALIDITY_CHANGEDMe  software is being made available under the BSD License, * included below. This software may be subject to other third party and contributor * rights, including patent rights, and no such rights are granted under this license. * * Copyright (c) 2013, Dash Industry Forum. * All rights reserved. * * Redistribution and use in source and binary forms, with or without modification, * are permitted provided that the following conditions are met: * * Redistributions of source code must retain the above copyright notice, this * list of conditions and the following disclaimer. * * Redistributions in binary form must reproduce the above copyright notice, * this list of conditions and the following disclaimer in the documentation and/or * other materials provided with the distribution. * * Neither the name of Dash Industry Forum nor the names of its * contributors may be used to endorse or promote products derived from this software * without specific prior written permission. * * THIS SOFTWARE IS PROVIDED BY THE COPYRIGHT HOLDERS AND CONTRIBUTORS AS IS AND ANY * EXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED * WARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE DISCLAIMED. * IN NO EVENT SHALL THE COPYRIGHT HOLDER OR CONTRIBUTORS BE LIABLE FOR ANY DIRECT, * INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES (INCLUDING, BUT * NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES; LOSS OF USE, DATA, OR * PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND ON ANY THEORY OF LIABILITY, * WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT (INCLUDING NEGLIGENCE OR OTHERWISE) * ARISING IN ANY WAY OUT OF THE USE OF THIS SOFTWARE, EVEN IF ADVISED OF THE * POSSIBILITY OF SUCH DAMAGE. */ import Constants from '../constants/Constants'; import BufferController from './BufferController'; import URIFragmentModel from '../models/URIFragmentModel'; import EventBus from '../../core/EventBus'; import Events from '../../core/events/Events'; import FactoryMaker from '../../core/FactoryMaker'; import Debug from '../../core/Debug'; const LIVE_UPDATE_PLAYBACK_TIME_INTERVAL_MS = 500; const DEFAULT_CATCHUP_PLAYBACK_RATE = 0.05; // Start catching up mechanism for low latency live streaming // when latency goes beyong targetDelay * (1 + LIVE_CATCHUP_START_THRESHOLD) const LIVE_CATCHUP_START_THRESHOLD = 0.35; function PlaybackController() { const context = this.context; const eventBus = EventBus(context).getInstance(); let instance, logger, streamController, metricsModel, dashMetrics, manifestModel, dashManifestModel, adapter, videoModel, currentTime, liveStartTime, wallclockTimeIntervalId, commonEarliestTime, liveDelay, bufferedRange, streamInfo, isDynamic, mediaPlayerModel, playOnceInitialized, lastLivePlaybackTime, originalPlaybackRate, catchingUp, availabilityStartTime; let catchUpPlaybackRate = DEFAULT_CATCHUP_PLAYBACK_RATE; function setup() { logger = Debug(context).getInstance().getLogger(instance); reset(); } function initialize(StreamInfo) { streamInfo = StreamInfo; addAllListeners(); isDynamic = streamInfo.manifestInfo.isDynamic; liveStartTime = streamInfo.start; eventBus.on(Events.DATA_UPDATE_COMPLETED, onDataUpdateCompleted, this); eventBus.on(Events.BYTES_APPENDED_END_FRAGMENT, onBytesAppended, this); eventBus.on(Events.BUFFER_LEVEL_STATE_CHANGED, onBufferLevelStateChanged, this); eventBus.on(Events.PERIOD_SWITCH_STARTED, onPeriodSwitchStarted, this); eventBus.on(Events.PLAYBACK_PROGRESS, onPlaybackProgression, this); eventBus.on(Events.PLAYBACK_TIME_UPDATED, onPlaybackProgression, this); if (playOnceInitialized) { playOnceInitialized = false; play(); } } function onPeriodSwitchStarted(e) { if (!isDynamic &amp;&amp; e.fromStreamInfo &amp;&amp; commonEarliestTime[e.fromStreamInfo.id] !== undefined) { delete bufferedRange[e.fromStreamInfo.id]; delete commonEarliestTime[e.fromStreamInfo.id]; } } function getTimeToStreamEnd() { const startTime = getStreamStartTime(true); const offset = isDynamic ? startTime - streamInfo.start : 0; return parseFloat((startTime + (streamInfo.duration - offset) - getTime()).toFixed(5)); } function play() { if (streamInfo &amp;&amp; videoModel &amp;&amp; videoModel.getElement()) { videoModel.play(); } else { playOnceInitialized = true; } } function isPaused() { return streamInfo &amp;&amp; videoModel ? videoModel.isPaused() : null; } function pause() { if (streamInfo &amp;&amp; videoModel) { videoModel.pause(); } } function isSeeking() { return streamInfo &amp;&amp; videoModel ? videoModel.isSeeking() : null; } function seek(time) { if (streamInfo &amp;&amp; videoModel) { eventBus.trigger(Events.PLAYBACK_SEEK_ASKED); logger.info('Requesting seek to time: ' + time); videoModel.setCurrentTime(time); } } function getTime() { return streamInfo &amp;&amp; videoModel ? videoModel.getTime() : null; } function getPlaybackRate() { return streamInfo &amp;&amp; videoModel ? videoModel.getPlaybackRate() : null; } function getPlayedRanges() { return streamInfo &amp;&amp; videoModel ? videoModel.getPlayedRanges() : null; } function getEnded() { return streamInfo &amp;&amp; videoModel ? videoModel.getEnded() : null; } function getIsDynamic() { return isDynamic; } function getStreamController() { return streamController; } function setLiveStartTime(value) { liveStartTime = value; } function getLiveStartTime() { return liveStartTime; } function setCatchUpPlaybackRate(value) { catchUpPlaybackRate = value; // If value == 0.0, deactivate catchup mechanism if (value === 0.0 &amp;&amp; getPlaybackRate() &gt; 1.0) { stopPlaybackCatchUp(); } } function getCatchUpPlaybackRate() { return catchUpPlaybackRate; } /** * Computes the desirable delay for the live edge to avoid a risk of getting 404 when playing at the bleeding edge * @param {number} fragmentDuration - seconds? * @param {number} dvrWindowSize - seconds? * @returns {number} object * @memberof PlaybackController# */ function computeLiveDelay(fragmentDuration, dvrWindowSize) { const mpd = dashManifestModel.getMpd(manifestModel.getValue()); let delay; let ret; const END_OF_PLAYLIST_PADDING = 10; if (mediaPlayerModel.getUseSuggestedPresentationDelay() &amp;&amp; mpd.hasOwnProperty(Constants.SUGGESTED_PRESENTATION_DELAY)) { delay = mpd.suggestedPresentationDelay; } else if (mediaPlayerModel.getLowLatencyEnabled()) { delay = 0; } else if (mediaPlayerModel.getLiveDelay()) { delay = mediaPlayerModel.getLiveDelay(); // If set by user, this value takes precedence } else if (!isNaN(fragmentDuration)) { delay = fragmentDuration * mediaPlayerModel.getLiveDelayFragmentCount(); } else { delay = streamInfo.manifestInfo.minBufferTime * 2; } if (mpd.availabilityStartTime) { availabilityStartTime = mpd.availabilityStartTime.getTime(); } if (dvrWindowSize &gt; 0) { // cap target latency to: // - dvrWindowSize / 2 for short playlists // - dvrWindowSize - END_OF_PLAYLIST_PADDING for longer playlists const targetDelayCapping = Math.max(dvrWindowSize - END_OF_PLAYLIST_PADDING, dvrWindowSize / 2); ret = Math.min(delay, targetDelayCapping); } else { ret = delay; } liveDelay = ret; return ret; } function getLiveDelay() { return liveDelay; } function getCurrentLiveLatency() { if (!isDynamic || isNaN(availabilityStartTime)) { return NaN; } const currentTime = getTime(); if (isNaN(currentTime) || currentTime === 0) { return 0; } return ((Math.round(new Date().getTime() - (currentTime * 1000 + availabilityStartTime))) / 1000).toFixed(3); } function startPlaybackCatchUp() { if (videoModel) { const playbackRate = 1 + getCatchUpPlaybackRate(); const currentRate = getPlaybackRate(); if (playbackRate !== currentRate) { catchingUp = true; logger.info('Starting live catchup mechanism. Setting playback rate to', playbackRate); originalPlaybackRate = currentRate; videoModel.getElement().playbackRate = playbackRate; eventBus.trigger(Events.PLAYBACK_CATCHUP_START, { sender: instance }); } } } function stopPlaybackCatchUp() { if (videoModel) { const playbackRate = originalPlaybackRate || 1; if
