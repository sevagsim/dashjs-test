&amp;&amp; fragData.t === null) { fragData.t = Math.floor(Date.now() / 1000) - streamInfo.manifestInfo.DVRWindowSize + r; } uriParameters.fragS = parseInt(fragData.s, 10); uriParameters.fragT = parseInt(fragData.t, 10); } return uriParameters; } /** * @param {boolean} ignoreStartOffset - ignore URL fragment start offset if true * @param {number} liveEdge - liveEdge value * @returns {number} object * @memberof PlaybackController# */ function getStreamStartTime(ignoreStartOffset, liveEdge) { let presentationStartTime; let startTimeOffset = NaN; const uriParameters = getStartTimeFromUriParameters(); if (uriParameters) { if (!ignoreStartOffset) { startTimeOffset = !isNaN(uriParameters.fragS) ? uriParameters.fragS : uriParameters.fragT; } else { startTimeOffset = streamInfo.start; } } else { // handle case where no media fragments are parsed from the manifest URL startTimeOffset = 0; } if (isDynamic) { if (!isNaN(startTimeOffset)) { presentationStartTime = startTimeOffset - (streamInfo.manifestInfo.availableFrom.getTime() / 1000); if (presentationStartTime &gt; liveStartTime || presentationStartTime &lt; (!isNaN(liveEdge) ? (liveEdge - streamInfo.manifestInfo.DVRWindowSize) : NaN)) { presentationStartTime = null; } } presentationStartTime = presentationStartTime || liveStartTime; } else { if (!isNaN(startTimeOffset) &amp;&amp; startTimeOffset &lt; Math.max(streamInfo.manifestInfo.duration, streamInfo.duration) &amp;&amp; startTimeOffset &gt;= 0) { presentationStartTime = startTimeOffset; } else { let earliestTime = commonEarliestTime[streamInfo.id]; //set by ready bufferStart after first onBytesAppended presentationStartTime = earliestTime !== undefined ? Math.max(earliestTime.audio !== undefined ? earliestTime.audio : 0, earliestTime.video !== undefined ? earliestTime.video : 0, streamInfo.start) : streamInfo.start; } } return presentationStartTime; } function getActualPresentationTime(currentTime) { const metrics = metricsModel.getReadOnlyMetricsFor(Constants.VIDEO) || to pass in here so we can use same instance since this is optional module const events = config.events; const debug = config.debug; const api = config.api; const errHandler = config.errHandler; let instance, logger, videoElement, keySystem, protectionKeyController, // With this version of the EME APIs, sessionIDs are not assigned to // sessions until the first key message is received. We are assuming // that in the case of multiple sessions, key messages will be received // in the order that generateKeyRequest() is called. // Holding spot for newly-created sessions until we determine whether or // not the CDM supports sessionIDs pendingSessions, // List of sessions that have been initialized. Only the first position will // be used in the case that the CDM does not support sessionIDs sessions, // Not all CDMs support the notion of sessionIDs. Without sessionIDs // there is no way for us to differentiate between sessions, therefore // we must only allow a single session. Once we receive the first key // message we can set this flag to determine if more sessions are allowed moreSessionsAllowed, // This is our main event handler for all desired HTMLMediaElement events // related to EME. These events are translated into our API-independent // versions of the same events eventHandler; function setup() { logger = debug.getLogger(instance); videoElement = null; keySystem = null; pendingSessions = []; sessions = []; protectionKeyController = ProtectionKeyController(context).getInstance(); eventHandler = createEventHandler(); } function reset() { if (videoElement) { removeEventListeners(); } for (let i = 0; i &lt; sessions.length; i++) { closeKeySession(sessions[i]); } eventBus.trigger(events.TEARDOWN_COMPLETE); } function getKeySystem() { return keySystem; } function getAllInitData() { const retVal = []; for (let i = 0; i &lt; pendingSessions.length; i++) { retVal.push(pendingSessions[i].initData); } for (let i = 0; i &lt; sessions.length; i++) { retVal.push(sessions[i].initData); } return retVal; } function requestKeySystemAccess(ksConfigurations) { let ve = videoElement; if (!ve) { // Must have a video element to do this capability tests ve = document.createElement('video'); } // Try key systems in order, first one with supported key system configuration // is used let found = false; for (let ksIdx = 0; ksIdx &lt; ksConfigurations.length; ksIdx++) { const systemString = ksConfigurations[ksIdx].ks.systemString; const configs = ksConfigurations[ksIdx].configs; let supportedAudio = null; let supportedVideo = null; // Try key system configs in order, first one with supported audio/video // is used for (let configIdx = 0; configIdx &lt; configs.length; configIdx++) { //let audios = configs[configIdx].audioCapabilities; const videos = configs[configIdx].videoCapabilities; // Look for supported video container/codecs if (videos &amp;&amp; videos.length !== 0) { supportedVideo = []; // Indicates that we have a requested video config for (let videoIdx = 0; videoIdx &lt; videos.length; videoIdx++) { if (ve.canPlayType(videos[videoIdx].contentType, systemString) !== '') { supportedVideo.push(videos[videoIdx]); } } } // No supported audio or video in this configuration OR we have // requested audio or video configuration that is not supported if ((!supportedAudio &amp;&amp; !supportedVideo) || (supportedAudio &amp;&amp; supportedAudio.length === 0) || (supportedVideo &amp;&amp; supportedVideo.length === 0)) { continue; } // This configuration is supported found = true; const ksConfig = new KeySystemConfiguration(supportedAudio, supportedVideo); const ks = protectionKeyController.getKeySystemBySystemString(systemString); eventBus.trigger(events.KEY_SYSTEM_ACCESS_COMPLETE, { data: new KeySystemAccess(ks, ksConfig) }); break; } } if (!found) { eventBus.trigger(events.KEY_SYSTEM_ACCESS_COMPLETE, {error: 'Key system access denied! -- No valid audio/video content configurations detected!'}); } } function selectKeySystem(keySystemAccess) { keySystem = e { logger.error('No session token found for key error'); } break; case api.keyadded: sessionToken = findSessionByID(sessions, event.sessionId); if (!sessionToken) { sessionToken = findSessionByID(pendingSessions, event.sessionId); } if (sessionToken) { logger.debug('DRM: Key added.'); eventBus.trigger(events.KEY_ADDED, {data: sessionToken});//TODO not sure anything is using sessionToken? why there? } else { logger.debug('No session token found for key added'); } break; case api.keymessage: // If this CDM does not support session IDs, we will be limited // to a single session moreSessionsAllowed = (event.sessionId !== null) &amp;&amp; (event.sessionId !== undefined); // SessionIDs supported if (moreSessionsAllowed) { // Attempt to find an uninitialized token with this sessionID sessionToken = findSessionByID(sessions, event.sessionId); if (!sessionToken &amp;&amp; pendingSessions.length &gt; 0) { // This is the first message for our latest session, so set the // sessionID and add it to our list sessionToken = pendingSessions.shift(); sessions.push(sessionToken); sessionToken.sessionID = event.sessionId; eventBus.trigger(events.KEY_SESSION_CREATED, {data: sessionToken}); } } else if (pendingSessions.length &gt; 0) { // SessionIDs not supported sessionToken = pendingSessions.shift(); sessions.push(sessionToken); if (pendingSessions.length !== 0) { errHandler.mediaKeyMessageError('Multiple key sessions were creates with a user-agent that does not support sessionIDs!! Unpredictable behavior ahead!'); } } if (sessionToken) { let message = ArrayBuffer.isView(event.message) ? event.message.buffer : event.message; // For ClearKey, the spec mandates that you pass this message to the // addKey method, so we always save it to the token since there is no // way to tell which key system is in use sessionToken.keyMessage = message; eventBus.trigger(events.INTERNAL_KEY_MESSAGE, {data: new KeyMessage(sessionToken, message, event.defaultURL)}); } else { logger.warn('No session token nts.TEARDOWN_COMPLETE, { error: 'Error tearing down key sessions and MediaKeys! -- ' + error.message }); } } function getKeySystem() { return keySystem; } function getAllInitData() { const retVal = []; for (let i = 0; i &lt; sessions.length; i++) { retVal.push(sessions[i].initData); } return retVal; } function requestKeySystemAccess(ksConfigurations) { // Try key systems in order, first one with supported key system configuration // is used let found = false; for (let ksIdx = 0; ksIdx &lt; ksConfigurations.length; ksIdx++) { const systemString = ksConfigurations[ksIdx].ks.systemString; const configs = ksConfigurations[ksIdx].configs; let supportedAudio = null; let supportedVideo = null; // Try key system configs in order, first one with supported audio/video // is used for (let configIdx = 0; configIdx &lt; configs.length; configIdx++) { const audios = configs[configIdx].audioCapabilities; const videos = configs[configIdx].videoCapabilities; // Look for supported audio container/codecs if (audios &amp;&amp; audios.length !== 0) { supportedAudio = []; // Indicates that we have a requested audio config for (let audioIdx = 0; audioIdx &lt; audios.length; audioIdx++) { if (window[api.MediaKeys].isTypeSupported(systemString, audios[audioIdx].contentType)) { supportedAudio.push(audios[audioIdx]); } } } // Look for supported video container/codecs if (videos &amp;&amp; videos.length !== 0) { supportedVideo = []; // Indicates that we have a requested video config for (let videoIdx = 0; videoIdx &lt; videos.length; videoIdx++) { if (window[api.MediaKeys].isTypeSupported(systemString, videos[videoIdx].contentType)) { supportedVideo.push(videos[videoIdx]); } } } // No supported audio or video in this configuration OR we have // requested audio or video configuration that is not supported if ((!supportedAudio &amp;&amp; !supportedVideo) || (supportedAudio &amp;&amp; supportedAudio.length === 0) || (supportedVideo &amp;&amp; supportedVideo.length === 0)) { continue; } // This co abilities[0]; } if (capabilities === null &amp;&amp; keySystemAccess.ksConfiguration.audioCapabilities &amp;&amp; keySystemAccess.ksConfiguration.audioCapabilities.length &gt; 0) { capabilities = keySystemAccess.ksConfiguration.audioCapabilities[0]; } if (capabilities === null) { throw new Error('Can not create sessions for unknown content types.'); } const contentType = capabilities.contentType; const session = mediaKeys.createSession(contentType, new Uint8Array(initData), cdmData ? new Uint8Array(cdmData) : null); const sessionToken = createSessionToken(session, initData); // Add all event listeners session.addEventListener(api.error, sessionToken); session.addEventListener(api.message, sessionToken); session.addEventListener(api.ready, sessionToken); session.addEventListener(api.close, sessionToken); // Add to our session list sessions.push(sessionToken); logger.debug('DRM: Session created. SessionID = ' + sessionToken.getSessionID()); eventBus.trigger(events.KEY_SESSION_CREATED, { data: sessionToken }); } function updateKeySession(sessionToken, message) { const session = sessionToken.session; if (!protectionKeyController.isClearKey(keySystem)) { // Send our request to the key session session.update(new Uint8Array(message)); } else { // For clearkey, message is a ClearKeyKeySet session.update(new Uint8Array(message.toJWK())); } } /** * Close the given session and release all associated keys. Following * this call, the sessionToken becomes invalid * * @param {Object} sessionToken - the session token */ function closeKeySession(sessionToken) { const session = sessionToken.session; // Remove event listeners session.removeEventListener(api.error, sessionToken); session.removeEventListener(api.message, sessionToken); session.removeEventListener(api.ready, sessionToken); session.removeEventListener(api.close, sessionToken); // Remove from our session list for (let i = 0; i &lt; sessions.length; i++) { if (sessions[i] === sessionToken) { sessions.splice(i, 1); break; } fer.isView(event.message) ? event.message.buffer : event.message; eventBus.trigger(events.INTERNAL_KEY_MESSAGE, { data: new KeyMessage(this, message, event.destinationURL) }); break; case api.ready: logger.debug('DRM: Key added.'); eventBus.trigger(events.KEY_ADDED); break; case api.close: logger.debug('DRM: Session closed. SessionID = ' + this.getSessionID()); eventBus.trigger(events.KEY_SESSION_CLOSED, { data: this.getSessionID() }); break; } } }; } instance = { getAllInitData: getAllInitData, requestKeySystemAccess: requestKeySystemAccess, getKeySystem: getKeySystem, selectKeySystem: selectKeySystem, setMediaElement: setMediaElement, createKeySession: createKeySession, updateKeySession: updateKeySession, closeKeySession: closeKeySession, setServerCertificate: setServerCertificate, loadKeySession: loadKeySession, removeKeySession: removeKeySession, reset: reset }; setup(); return instance; } ProtectionModel_3Feb2014.__dashjs_factory_name = 'ProtectionModel_3Feb2014'; export default dashjs.FactoryMaker.getClassFactory(ProtectionModel_3Feb2014); /* jshint ignore:line */ Ã— Search results Close "},"streaming_protection_Protection.js.html":{"id":"streaming_protection_Protection.js.html","title":"Source: streaming/protection/Protection.js","body":" Dash JS Modules DashMetricsDebugFactoryMakerFetchLoaderHTTPLoaderMediaPlayerMssFragmentMoovProcessorMssParserObjectUtilsProtectionControllerProtectionKeyControllerURLUtilsXHRLoader Classes BaseMatcherBufferLevelBufferStateCommonEncryptionCommonPropertyDroppedFramesDVRInfoHTTPRequestHTTPRequestTraceLiveEdgeFinderManifestUpdateManifestUpdateRepresentationInfoManifestUpdateStreamInfoMediaPlayerEventsPlayListPlayListTracePlayReadyPreBufferSinkProtectionEventsRepresentationSwitchRequestsQueueRound10SchedulingInfoSourceBufferSinkTCPConnection Events MediaPlayerEvents#event:BUFFER_EMPTYMediaPlayerEvents#event:BUFFER_LEVEL_STATE_CHANGEDMediaPlayerEvents#event:BUFFER_LOADEDMediaPlayerEvents#event:CAN_PLAYMediaPlayerEvents#event:ERROR Element, APIS_ProtectionModel_01b) }); } else { logger.warn('No supported version of EME detected on this user agent! - Attempts to play encrypted content will fail!'); return null; } } function getAPI(videoElement, apis) { for (let i = 0; i &lt; apis.length; i++) { const api = apis[i]; // detect if api is supported by browser // check only first function in api -&gt; should be fine if (typeof videoElement[api[Object.keys(api)[0]]] !== 'function') { continue; } return api; } return null; } instance = { createProtectionSystem: createProtectionSystem }; return instance; } Protection.__dashjs_factory_name = 'Protection'; const factory = dashjs.FactoryMaker.getClassFactory(Protection); /* jshint ignore:line */ factory.events = ProtectionEvents; dashjs.FactoryMaker.updateClassFactory(Protection.__dashjs_factory_name, factory); /* jshint ignore:line */ export default factory; Ã— Search results Close "},"streaming_vo_metrics_RepresentationSwitch.js.html":{"id":"streaming_vo_metrics_RepresentationSwitch.js.html","title":"Source: streaming/vo/metrics/RepresentationSwitch.js","body":" Dash JS Modules DashMetricsDebugFactoryMakerFetchLoaderHTTPLoaderMediaPlayerMssFragmentMoovProcessorMssParserObjectUtilsProtectionControllerProtectionKeyControllerURLUtilsXHRLoader Classes BaseMatcherBufferLevelBufferStateCommonEncryptionCommonPropertyDroppedFramesDVRInfoHTTPRequestHTTPRequestTraceLiveEdgeFinderManifestUpdateManifestUpdateRepresentationInfoManifestUpdateStreamInfoMediaPlayerEventsPlayListPlayListTracePlayReadyPreBufferSinkProtectionEventsRepresentationSwitchRequestsQueueRound10SchedulingInfoSourceBufferSinkTCPConnection Events MediaPlayerEvents#event:BUFFER_EMPTYMediaPlayerEvents#event:BUFFER_LEVEL_STATE_CHANGEDMediaPlayerEvents#event:BUFFER_LOADEDMediaPlayerEvents#event:CAN_PLAYMediaPlayerEvents#event:ERRORMediaPlayerEvents#event:FRAGMENT_LOADING_ABANDONEDMediaPlayerEvents#event:FRAGMENT_LOADING_COMPLETEDMediaPlayerEvents#event:FRAGMENT_LOADING_PROGRESSMediaPlayerEvents#event:F (); } r = randomNumbers[index] / MAX_VALUE; index += 1; } else { r = Math.random(); } return (r * (max - min)) + min; } instance = { random: rand }; initialise(); return instance; } RNG.__dashjs_factory_name = 'RNG'; export default dashjs.FactoryMaker.getSingletonFactory(RNG); /* jshint ignore:line */ Ã— Search results Close "},"streaming_vo_metrics_SchedulingInfo.js.html":{"id":"streaming_vo_metrics_SchedulingInfo.js.html","title":"Source: streaming/vo/metrics/SchedulingInfo.js","body":" Dash JS Modules DashMetricsDebugFactoryMakerFetchLoaderHTTPLoaderMediaPlayerMssFragmentMoovProcessorMssParserObjectUtilsProtectionControllerProtectionKeyControllerURLUtilsXHRLoader Classes BaseMatcherBufferLevelBufferStateCommonEncryptionCommonPropertyDroppedFramesDVRInfoHTTPRequestHTTPRequestTraceLiveEdgeFinderManifestUpdateManifestUpdateRepresentationInfoManifestUpdateStreamInfoMediaPlayerEventsPlayListPlayListTracePlayReadyPreBufferSinkProtectionEventsRepresentationSwitchRequestsQueueRound10SchedulingInfoSourceBufferSinkTCPConnection Events MediaPlayerEvents#event:BUFFER_EMPTYMediaPlayerEvents#event:BUFFER_LEVEL_STATE_CHANGEDMediaPlayerEvents#event:BUFFER_LOADEDMediaPlayerEvents#event:CAN_PLAYMediaPlayerEvents#event:ERRORMediaPlayerEvents#event:FRAGMENT_LOADING_ABANDONEDMediaPlayerEvents#event:FRAGMENT_LOADING_COMPLETEDMediaPlayerEvents#event:FRAGMENT_LOADING_PROGRESSMediaPlayerEvents#event:FRAGMENT_LOADING_STARTEDMediaPlayerEvents#event:LOGMediaPlayerEvents#event:MANIFEST_LOADEDMediaPlayerEvents#event:MANIFEST_VALIDITY_CHANGEDMediaPlayerEvents#event:METRIC_ADDEDMediaPlayerEvents#event:METRIC_CHANGEDMediaPlayerEvents#event:METRIC_UPDATEDMediaPlayerEvents#event:METRICS_CHANGEDMediaPlayerEvents#event:PERIOD_SWITCH_COMPLETEDMediaPlayerEvents#event:PERIOD_SWITCH_STARTEDMediaPlayerEvents#event:PLAYBACK_CATCHUP_ENDMediaPlayerEvents#event:PLAYBACK_CATCHUP_STARTMediaPlayerEvents#event:PLAYBACK_ENDEDMediaPlayerEvents#event:PLAYBACK_ERRORMediaPlayerEvents#event:PLAYBACK_METADATA_LOADEDMed r'; import EventBus from '../core/EventBus'; import Events from '../core/events/Events'; import Debug from '../core/Debug'; import FactoryMaker from '../core/FactoryMaker'; function Stream(config) { const DATA_UPDATE_FAILED_ERROR_CODE = 1; config = config || {}; const context = this.context; const eventBus = EventBus(context).getInstance(); const manifestModel = config.manifestModel; const dashManifestModel = config.dashManifestModel; const mediaPlayerModel = config.mediaPlayerModel; const manifestUpdater = config.manifestUpdater; const adapter = config.adapter; const capabilities = config.capabilities; const errHandler = config.errHandler; const timelineConverter = config.timelineConverter; const metricsModel = config.metricsModel; const abrController = config.abrController; const playbackController = config.playbackController; const mediaController = config.mediaController; const textController = config.textController; const videoModel = config.videoModel; let instance, logger, streamProcessors, isStreamActivated, isMediaInitialized, streamInfo, updateError, isUpdating, protectionController, fragmentController, thumbnailController, eventController, trackChangedEvent; function setup() { logger = Debug(context).getInstance().getLogger(instance); resetInitialSettings(); fragmentController = FragmentController(context).create({ mediaPlayerModel: mediaPlayerModel, metricsModel: metricsModel, errHandler: errHandler }); eventBus.on(Events.BUFFERING_COMPLETED, onBufferingCompleted, instance); eventBus.on(Events.DATA_UPDATE_COMPLETED, onDataUpdateCompleted, instance); } function initialize(StreamInfo, ProtectionController) { streamInfo = StreamInfo; protectionController = ProtectionController; if (protectionController) { eventBus.on(Events.KEY_ERROR, onProtectionError, instance); eventBus.on(Events.SERVER_CERTIFICATE_UPDATED, onProtectionError, instance); eventBus.on(Events.LICENSE_REQUEST_COMPLETE, onProtectionError, instance); eventBus.on(Events.KEY_SYSTEM_SELECTED, onPr s.setConfig({ videoModel: videoModel }); textTracks.initialize(); boxParser = BoxParser(context).getInstance(); fragmentedTextBoxParser = FragmentedTextBoxParser(context).getInstance(); fragmentedTextBoxParser.setConfig({ boxParser: boxParser }); isFragmented = false; currFragmentedTrackIdx = null; embeddedInitializationSegmentReceived = false; embeddedTimescale = 0; embeddedCea608FieldParsers = []; embeddedSequenceNumbers = []; embeddedLastSequenceNumber = null; embeddedInitialized = true; embeddedTextHtmlRender = EmbeddedTextHtmlRender(context).getInstance(); const streamProcessors = streamController.getActiveStreamProcessors(); for (const i in streamProcessors) { if (streamProcessors[i].getType() === 'video') { mseTimeOffset = streamProcessors[i].getCurrentRepresentationInfo().MSETimeOffset; break; } } eventBus.on(Events.VIDEO_CHUNK_RECEIVED, onVideoChunkReceived, this); } function resetEmbedded() { eventBus.off(Events.VIDEO_CHUNK_RECEIVED, onVideoChunkReceived, this); if (textTracks) { textTracks.deleteAllTextTracks(); } embeddedInitialized = false; embeddedTracks = []; embeddedCea608FieldParsers = [null, null]; embeddedSequenceNumbers = []; embeddedLastSequenceNumber = null; } function addEmbeddedTrack(mediaInfo) { if (!embeddedInitialized) { initEmbedded(); } if (mediaInfo.id === Constants.CC1 || mediaInfo.id === Constants.CC3) { for (let i = 0; i &lt; embeddedTracks.length; i++) { if (embeddedTracks[i].id === mediaInfo.id) { return; } } embeddedTracks.push(mediaInfo); } else { logger.warn('Embedded track ' + mediaInfo.id + ' not supported!'); } } function setConfig(config) { if (!config) { return; } if (config.errHandler) { errHandler = config.errHandler; } if (config.dashManifestModel) { dashManifestModel = config.dashManifestModel; } if (config.manifestModel) { manifestModel = config.manifestModel; } if (config.mediaController) { mediaController = config.mediaController; } if (config.videoModel) { videoModel = config.videoModel; } if (config.streamController) { streamController = config.streamController; } if (config.textTracks) { textTracks = config.textTracks; } if (config.vttParser) { vttParser = config.vttParser; } if (config.ttmlParser) { ttmlParser = config.ttmlParser; } } function getConfig() { const config = { errHandler: errHandler, dashManifestModel: dashManifestModel, mediaController: mediaController, videoModel: videoModel, fragmentModel: fragmentModel, streamController: streamController, textTracks: textTracks, isFragmented: isFragmented, embeddedTracks: embeddedTracks, fragmentedTracks: fragmentedTracks }; return config; } function setCurrentFragmentedTrackIdx(idx) { currFragmentedTrackIdx = idx; } function append(bytes, chunk) { let result, sampleList, i, j, k, samplesInfo, ccContent; const mediaInfo = chunk.mediaInfo; const mediaType = mediaInfo.type; const mimeType = mediaInfo.mimeType; const codecType = mediaInfo.codec || mimeType; if (!codecType) { logger.error('No text type defined'); return; } function createTextTrackFromMediaInfo(captionData, mediaInfo) { const textTrackInfo = new TextTrackInfo(); const trackKindMap = { subtitle: 'subtitles', caption: 'captions' }; //Dash Spec has no &quot;s&quot; on end of KIND but HTML needs plural. const getKind = function () { let kind = (mediaInfo.roles.length &gt; 0) ? trackKindMap[mediaInfo.roles[0]] : trackKindMap.caption; kind = (kind === trackKindMap.caption || kind === trackKindMap.subtitle) ? kind : trackKindMap.caption; return kind; }; const checkTTML = function () { let ttml = false; if (mediaInfo.codec &amp;&amp; mediaInfo.codec.search(Constants.STPP) &gt;= 0) { ttml = true; } if (mediaInfo.mimeType &amp;&amp; mediaInfo.mimeType.search(Constants.TTML) &gt;= 0) { ttml = true; } return ttml; }; textTrackInfo.captionData = captionData; textTrackInfo.lang = mediaInfo.lang; textTrackInfo.label = mediaInfo.id ? mediaInfo.id : mediaInfo.index; // AdaptationSet id (an unsigned int) as it's optionnal parameter, use mediaInfo.index textTrackInfo.index = mediaInfo.index; // AdaptationSet index in manifest textTrackInfo.isTTML = checkTTML(); textTrackInfo.defaultTrack = getIsDefault(mediaInfo); textTrackInfo.isFragmented = isFragmented; textTrackInfo.isEmbedded = mediaInfo.isEmbedded ? true : false; textTrackInfo.kind = getKind(); textTrackInfo.roles = mediaInfo.roles; textTrackInfo.accessibility = mediaInfo.accessibility; const totalNrTracks = (mediaInfos ? mediaInfos.length : 0) + embeddedTracks.length; textTracks.addTextTrack(textTrackInfo, totalNrTracks); } if (mediaType === Constants.FRAGMENTED_TEXT) { if (!initializationSegmentReceived) { initializationSegmentReceived = true; for (i = 0; i &lt; mediaInfos.length; i++) { createTextTrackFromMediaInfo(null, mediaInfos[i]); } timescale = fragmentedTextBoxParser.getMediaTimescaleFromMoov(bytes); } else { samplesInfo = fragmentedTextBoxParser.getSamplesInfo(bytes); sampleList = samplesInfo.sampleList; if (!firstSubtitleStart &amp;&amp; sampleList.length &gt; 0) { firstSubtitleStart = sampleList[0].cts - chunk.start * timescale; } if (codecType.search(Constants.STPP) &gt;= 0) { parser = parser !== null ? parser : getParser(codecType); for (i = 0; i &lt; sampleList.length; i++) { const sample = sampleList[i]; const sampleStart = sample.cts; const sampleRelStart = sampleStart - firstSubtitleStart; this.buffered.add(sampleRelStart / timescale, (sampleRelStart + sample.duration) / timescale); const dataView = new DataView(bytes, sample.offset, sample.subSizes[0]); ccContent = ISOBoxer.Utils.dataViewToString(dataView, Constants.UTF8); const images = []; let subOffset = sample.offset + sample.subSizes[0]; for (j = 1; j &lt; sample.subSizes.length; j++) { const inData = new Uint8Array(bytes, subOffset, sample.subSizes[j]); const raw = String.fromCharCode.apply(null, inData); images.push(raw); subOffset += sample.subSizes[j]; } try { // Only used for Miscrosoft Smooth Streaming support - caption time is relative to sample time. In this case, we apply an offset. const manifest = manifestModel.getValue(); const offsetTime = manifest.ttmlTimeIsRelative ? sampleStart / timescale : 0; result = parser.parse(ccContent, offsetTime, sampleStart / timescale, (sampleStart + sample.duration) / timescale, images); textTracks.addCaptions(currFragmentedTrackIdx, firstSubtitleStart / timescale, result); } catch (e) { fragmentModel.removeExecutedRequestsBeforeTime(); this.remove(); logger.error('TTML parser error: ' + e.message); } } } else { // WebVTT case const captionArray = []; for (i = 0 ; i &lt; sampleList.length; i++) { const sample = sampleList[i]; sample.cts -= firstSubtitleStart; this.buffered.add(sample.cts / timescale, (sample.cts + sample.duration) / timescale); const sampleData = bytes.slice(sample.offset, sample.offset + sample.size); // There are boxes inside the sampleData, so we need a ISOBoxer to get at it. const sampleBoxes = ISOBoxer.parseBuffer(sampleData); for (j = 0 ; j &lt; sampleBoxes.boxes.length; j++) { const box1 = sampleBoxes.boxes[j]; logger.debug('VTT box1: ' + box1.type); if (box1.type === 'vtte') { continue; //Empty box } if (box1.type === 'vttc') { logger.debug('VTT vttc boxes.length = ' + box1.boxes.length); for (k = 0 ; k &lt; box1.boxes.length; k++) { const box2 = box1.boxes[k]; logger.debug('VTT box2: ' + box2.type); if (box2.type === 'payl') { const cue_text = box2.cue_text; logger.debug('VTT cue_text = ' + cue_text); const start_time = sample.cts / timescale; const end_time = (sample.cts + sample.duration) / timescale; captionArray.push({ start: start_time, end: end_time, data: cue_text, styles: {} }); logger.debug('VTT ' + start_time + '-' + end_time + ' : ' + cue_text); } } } } } if (captionArray.length &gt; 0) { textTracks.addCaptions(currFragmentedTrackIdx, 0, captionArray); } } } } else if (mediaType === Constants.TEXT) { const dataView = new DataView(bytes, 0, bytes.byteLength); ccContent = ISOBoxer.Utils.dataViewToString(dataView, Constants.UTF8); try { result = getParser(codecType).parse(ccContent, 0); for (i = 0; i &lt; mediaInfos.length; i++) { createTextTrackFromMediaInfo(null, mediaInfos[i]); } textTracks.addCaptions(textTracks.getCurrentTrackIdx(), 0, result); } catch (e) { errHandler.timedTextError(e, 'parse', ccContent); } } else if (mediaType === Constants.VIDEO) { //embedded text if (chunk.segmentType === HTTPRequest.INIT_SEGMENT_TYPE) { if (embeddedTimescale === 0) { embeddedTimescale = fragmentedTextBoxParser.getMediaTimescaleFromMoov(bytes); for (i = 0; i &lt; embeddedTracks.length; i++) { createTextTrackFromMediaInfo(null, embeddedTracks[i]); } } } else { // MediaSegment if (embeddedTimescale === 0) { logger.warn('CEA-608: No timescale for embeddedTextTrack yet'); return; } const makeCueAdderForIndex = function (self, trackIndex) { function newCue(startTime, endTime, captionScreen) { let captionsArray = null; if (videoModel.getTTMLRenderingDiv()) { captionsArray = embeddedTextHtmlRender.createHTMLCaptionsFromScreen(videoModel.getElement(), startTime, endTime, captionScreen); } else { const text = captionScreen.getDisplayText(); captionsArray = [{ start: startTime, end: endTime, data: text, styles: {} }]; } if (captionsArray) { textTracks.addCaptions(trackIndex, 0, captionsArray); } } return newCue; }; samplesInfo = fragmentedTextBoxParser.getSamplesInfo(bytes); const sequenceNumber = samplesInfo.lastSequenceNumber; if (!embeddedCea608FieldParsers[0] &amp;&amp; !embeddedCea608FieldParsers[1]) { // Time to setup the CEA-608 parsing let field, handler, trackIdx; for (i = 0; i &lt; embeddedTracks.length; i++) { if (embeddedTracks[i].id === Constants.CC1) { field = 0; trackIdx = textTracks.getTrackIdxForId(Constants.CC1); } else if (embeddedTracks[i].id === Constants.CC3) { field = 1; trackIdx = textTracks.getTrackIdxForId(Constants.CC3); } if (trackIdx === -1) { logger.warn('CEA-608: data before track is ready.'); return; } handler = makeCueAdderForIndex(this, trackIdx); embeddedCea608FieldParsers[i] = new cea608parser.Cea608Parser(i, { 'newCue': handler }, null); } } if (embeddedTimescale &amp;&amp; embeddedSequenceNumbers.indexOf(sequenceNumber) == -1) { if (embeddedLastSequenceNumber !== null &amp;&amp; sequenceNumber !== embeddedLastSequenceNumber + samplesInfo.numSequences) { for (i = 0; i &lt; embeddedCea608FieldParsers.length; i++) { if (embeddedCea608FieldParsers[i]) { embeddedCea608FieldParsers[i].reset(); } } } const allCcData = extractCea608Data(bytes, samplesInfo.sampleList); for (let fieldNr = 0; fieldNr &lt; embeddedCea608FieldParsers.length; fieldNr++) { const ccData = allCcData.fields[fieldNr]; const fieldParser = embeddedCea608FieldParsers[fieldNr]; if (fieldParser) { for (i = 0; i &lt; ccData.length; i++) { fieldParser.addData(ccData[i][0] / embeddedTimescale, ccData[i][1]); } } } embeddedLastSequenceNumber = sequenceNumber; embeddedSequenceNumbers.push(sequenceNumber); } } } } /** * Extract CEA-608 data from a buffer of data. * @param {ArrayBuffer} data * @param {Array} samples cue information * @returns {Object|null} ccData corresponding to one segment. */ function extractCea608Data(data, samples) { if (samples.length === 0) { return null; } const allCcData = { splits: [], fields: [[], []] }; const raw = new DataView(data); for (let i = 0; i &lt; samples.length; i++) { const sample = samples[i]; const cea608Ranges = cea608parser.findCea608Nalus(raw, sample.offset, sample.size); let lastSampleTime = null; let idx = 0; for (let j = 0; j &lt; cea608Ranges.length; j++) { const ccData = cea608parser.extractCea608DataFromRange(raw, cea608Ranges[j]); for (let k = 0; k &lt; 2; k++) { if (ccData[k].length &gt; 0) { if (sample.cts !== lastSampleTime) { idx = 0; } else { idx += 1; } allCcData.fields[k].push([sample.cts + (mseTimeOffset * embeddedTimescale), ccData[k], idx]); lastSampleTime = sample.cts; } } } } // Sort by sampleTime ascending order // If two packets have the same sampleTime, use them in the order // they were received allCcData.fields.forEach(function sortField(field) { field.sort(function (a, b) { if (a[0] === b[0]) { return a[2] - b[2]; } return a[0] - b[0]; }); }); return allCcData; } function getIsDefault(mediaInfo) { //TODO How to tag default. currently same order as listed in manifest. // Is there a way to mark a text adaptation set as the default one? DASHIF meeting talk about using role which is being used for track KIND // Eg subtitles etc. You can have multiple role tags per adaptation Not defined in the spec yet. let isDefault = false; if (embeddedTracks.length &gt; 1 &amp;&amp; mediaInfo.isEmbedded) { isDefault = (mediaInfo.id &amp;&amp; mediaInfo.id === Constants.CC1); // CC1 if both CC1 and CC3 exist } else if (embeddedTracks.length === 1) { if (mediaInfo.id &amp;&amp; mediaInfo.id.substring(0, 2) === 'CC') { // Either CC1 or CC3 isDefault = true; } } else if (embeddedTracks.length === 0) { isDefault = (mediaInfo.index === mediaInfos[0].index); } return isDefault; } function getParser(codecType) { let parser; if (codecType.search(Constants.VTT) &gt;= 0) { parser = vttParser; } else if (codecType.search(Constants.TTML) &gt;= 0 || codecType.search(Constants.STPP) &gt;= 0) { parser = ttmlParser; } return parser; } function remove(start, end) { //if start and end are not defined, remove all if ((start === undefined) &amp;&amp; (start === end)) { start = this.buffered.start(0); end = this.buffered.end(this.buffered.length - 1); } this.buffered.remove(start, end); } instance = { initialize: initialize, append: append, abort: abort, addEmbeddedTrack: addEmbeddedTrack, resetEmbedded: resetEmbedded, setConfig: setConfig, getConfig: getConfig, setCurrentFragmentedTrackIdx: setCurrentFragmentedTrackIdx, remove: remove, reset: reset }; setup(); return instance; } TextSourceBuffer.__dashjs_factory_name = 'TextSourceBuffer'; export default FactoryMaker.getSingletonFactory(TextSourceBuffer); Ã— Search results Close "},"streaming_utils_TTMLParser.js.html":{"id":"streaming_utils_TTMLParser.js.html","title":"Source: streaming/utils/TTMLParser.js","body":" Dash  function setup() { eventBus.on(Events.XLINK_ELEMENT_LOADED, onXlinkElementLoaded, instance); xlinkLoader = XlinkLoader(context).create({ errHandler: config.errHandler, metricsModel: config.metricsModel, mediaPlayerModel: config.mediaPlayerModel, requestModifier: config.requestModifier }); } function setMatchers(value) { if (value) { matchers = value; } } function setIron(value) { if (value) { iron = value; } } /** * &lt;p&gt;Triggers the resolution of the xlink.onLoad attributes in the manifest file &lt;/p&gt; * @param {Object} mpd - the manifest */ function resolveManifestOnLoad(mpd) { let elements; // First resolve all periods, so unnecessary requests inside onLoad Periods with Default content are avoided converter = new X2JS({ escapeMode: false, attributePrefix: '', arrayAccessForm: 'property', emptyNodeForm: 'object', stripWhitespaces: false, enableToStringFunc: false, ignoreRoot: true, matchers: matchers }); manifest = mpd; elements = getElementsToResolve(manifest.Period_asArray, manifest, ELEMENT_TYPE_PERIOD, RESOLVE_TYPE_ONLOAD); resolve(elements, ELEMENT_TYPE_PERIOD, RESOLVE_TYPE_ONLOAD); } function reset() { eventBus.off(Events.XLINK_ELEMENT_LOADED, onXlinkElementLoaded, instance); if (xlinkLoader) { xlinkLoader.reset(); xlinkLoader = null; } } function resolve(elements, type, resolveType) { let resolveObject = {}; let element, url; resolveObject.elements = elements; resolveObject.type = type; resolveObject.resolveType = resolveType; // If nothing to resolve, directly call allElementsLoaded if (resolveObject.elements.length === 0) { onXlinkAllElementsLoaded(resolveObject); } for (let i = 0; i &lt; resolveObject.elements.length; i++) { element = resolveObject.elements[i]; if (urlUtils.isHTTPURL(element.url)) { url = element.url; } else { url = element.originalContent.BaseURL + element.url; } xlinkLoader.load(url, element, resolveObject); } } function onXlinkElementLoaded(event) { let element, resolveObject; const openingTag = '&lt;response&gt;'; const closingTag = '&lt;/response&gt;'; let mergedContent = ''; element = event.element; resolveObject = event.resolveObject; // if the element resolved into content parse the content if (element.resolvedContent) { let index = 0; // we add a parent elements so the converter is able to parse multiple elements of the same type which are not wrapped inside a container if (element.resolvedContent.indexOf('&lt;?xml') === 0) { index = element.resolvedContent.indexOf('?&gt;') + 2; //find the closing position of the xml declaration, if it exists. } mergedContent = element.resolvedContent.substr(0,index) + openingTag + element.resolvedContent.substr(index) + closingTag; element.resolvedContent = converter.xml_str2json(mergedContent); } if (isResolvingFinished(resolveObject)) { onXlinkAllElementsLoaded(resolveObject); } } // We got to wait till all elements of the current queue are resolved before merging back function onXlinkAllElementsLoaded (resolveObject) { let elements = []; let i, obj; mergeElementsBack(resolveObject); if (resolveObject.resolveType === RESOLVE_TYPE_ONACTUATE) { eventBus.trigger(Events.XLINK_READY, {manifest: manifest}); } if (resolveObject.resolveType === RESOLVE_TYPE_ONLOAD) { switch (resolveObject.type) { // Start resolving the other elements. We can do Adaptation Set and EventStream in parallel case ELEMENT_TYPE_PERIOD: for (i = 0; i &lt; manifest[ELEMENT_TYPE_PERIOD + '_asArray'].length; i++) { obj = manifest[ELEMENT_TYPE_PERIOD + '_asArray'][i]; if (obj.hasOwnProperty(ELEMENT_TYPE_ADAPTATIONSET + '_asArray')) { elements = elements.concat(getElementsToResolve(obj[ELEMENT_TYPE_ADAPTATIONSET + '_asArray'], obj, ELEMENT_TYPE_ADAPTATIONSET, RESOLVE_TYPE_ONLOAD)); } if (obj.hasOwnProperty(ELEMENT_TYPE_EVENTSTREAM + '_asArray')) { elements = elements.concat(getElementsToResolve(obj[ELEMENT_TYPE_EVENTSTREAM + '_asArray'], obj, ELEMENT_TYPE_EVENTSTREAM, RESOLVE_TYPE_ONLOAD)); } } resolve(elements, ELEMENT_TYPE_ADAPTATIONSET, RESOLVE_TYPE_ONLOAD); break; case ELEMENT_TYPE_ADAPTATIONSET: // TODO: Resolve SegmentList here eventBus.trigger(Events.XLINK_READY, {manifest: manifest}); break; } } } // Returns the elements with the specific resolve Type function getElementsToResolve(elements, parentElement, type, resolveType) { let toResolve = []; let element, i, xlinkObject; // first remove all the resolve-to-zero elements for (i = elements.length - 1; i &gt;= 0; i--) { element = elements[i]; if (element.hasOwnProperty('xlink:href') &amp;&amp; element['xlink:href'] === RESOLVE_TO_ZERO) { elements.splice(i, 1); } } // now get the elements with the right resolve type for (i = 0; i &lt; elements.length; i++) { element = elements[i]; if (element.hasOwnProperty('xlink:href') &amp;&amp; element.hasOwnProperty('xlink:actuate') &amp;&amp; element['xlink:actuate'] === resolveType) { xlinkObject = createXlinkObject(element['xlink:href'], parentElement, type, i, resolveType, element); toResolve.push(xlinkObject); } } return toResolve; } function mergeElementsBack(resolveObject) { let resolvedElements = []; let element, type, obj, i, j, k; // Start merging back from the end because of index shifting. Note that the elements with the same parent have to be ordered by index ascending for (i = resolveObject.elements.length - 1; i &gt;= 0; i --) { element = resolveObject.elements[i]; type = element.type + '_asArray'; // Element couldn't be resolved or is TODO Inappropriate target: Remove all Xlink attributes if (!element.resolvedContent || isInappropriateTarget()) { delete element.originalContent['xlink:actuate']; delete element.originalContent['xlink:href']; resolvedElements.push(element.originalContent); } // Element was successfully resolved else if (element.resolvedContent) { for (j = 0; j &lt; element.resolvedContent[type].length; j++) { //TODO Contains another Xlink attribute with xlink:actuate set to onload. Remove all xLink attributes obj = element.resolvedContent[type][j]; resolvedElements.push(obj); } } // Replace the old elements in the paren ionEvents#event:KEY_SESSION_CREATEDProtectionEvents#event:KEY_SESSION_REMOVEDProtectionEvents#event:KEY_STATUSES_CHANGEDProtectionEvents#event:KEY_SYSTEM_SELECTEDProtectionEvents#event:LICENSE_REQUEST_COMPLETEProtectionEvents#event:PROTECTION_CREATEDProtectionEvents#event:PROTECTION_DESTROYED Interfaces FragmentSinkKeySystemLoggerProtectionModelSessionToken Global _decimalAdjustEBMLParserGenericMetricHandlerHandlerHelpersMetricSerialiserRNGround10URIFragmentModelWidevine Travis CI Status: Join the discussion: OverviewA reference client implementation for the playback of MPEG DASH via JavaScript and compliant browsers. Learn more about DASH IF Reference Client on our wiki. If your intent is to use the player code without contributing back to this project, then use the MASTER branch which holds the approved and stable public releases. If your goal is to improve or extend the code and contribute back to this project, then you should make your changes in, and submit a pull request against, the DEVELOPMENT branch. Read our CONTRIBUTION.md file for a walk-through of the contribution process. All new work should be in the development branch. Master is now reserved for tagged builds. DocumentationBefore you get started, please read the Dash.js v2.0 Migration Document found here Full API Documentation is available describing all public methods, interfaces, properties, and events. For help, join our Slack channel, our email list and read our wiki. Reference playersThe released pre-built reference players are publicly accessible if you want direct access without writing any Javascript. The nightly build of the /dev branch reference player, is pre-release but contains the latest fixes. It is a good place to start if you are debugging playback problems. A nightly build of the latest minified files are also available: dash.all.min.js and its debug version dash.all.debug.js. All these reference builds and minified files are available under both http and https. Quick Start for UsersIf you just want a DASH player to use and don't need to see the code or commit to this project, then follow the instructions below. If you are a developer and want to work with this code base, then skip down to the &quot;Quick Start for Developers&quot; section. Put the following code in your web page &lt;script src=&quot;https://cdn.dashjs.org/latest/dash.all.min.js&quot;&gt;&lt;/script&gt; ... &lt;style&gt; video { width: 640px; height: 360px; } &lt;/style&gt; ... &lt;body&gt; &lt;div&gt; &lt;video data-dashjs-player autoplay src=&quot;https://dash.akamaized.net/envivio/EnvivioDash3/manifest.mpd&quot; controls&gt;&lt;/video&gt; &lt;/div&gt; &lt;/body&gt;Then place your page under a web server (do not try to run from the file system) and load it via http in a MSE-enabled browser. The video will start automatically. Switch out the manifest URL to your own manifest once you have everything working. If you prefer to use the latest code from this project (versus the last tagged release) then see the &quot;Quick Start for Developers&quot; section below. View the /samples folder for many other examples of embedding and using the player. If you are interested in captioning support, which requires some additional UI elements, then please view the captioning examples. Quick Start for Developers Install Core Dependencies install nodejs install grunt npm install -g grunt-cli Checkout project repository (default branch: development) git clone https://github.com/Dash-Industry-Forum/dash.js.git Install dependencies npm install Build, watch file changes and launch samples page, which has links that point to reference player and to other examples (basic examples, captioning, ads, live, etc). grunt dev Other Grunt Tasks to Build / Run Tests on Commandline. Individual tasks: Quickest build grunt debug Lint grunt lint Run unit tests grunt test Build distribution files (minification included) grunt dist Build distribution files, lint, run unit tests and generate documentation grunt release GruntFile.js default task (equivalent to grunt dist &amp;&amp; grunt test) grunt Getting StartedThe standard setup method uses javascript to initialize and provide video details to dash.js. MediaPlayerFactory provides an alternative declarative setup syntax. Standard SetupCreate a video element somewhere in your html. For our purposes, make sure the controls attribute is present. &lt;video id=&quot;videoPlayer&quot; controls&gt;&lt;/video&gt;Add dash.all.min.js to the end of the body. &lt;body&gt; ... &lt;script src=&quot;yourPathToDash/dash.all.min.js&quot;&gt;&lt;/script&gt; &lt;/body&gt;Now comes the good stuff. We need to create a MediaPlayer and initialize it. var url = &quot;https://dash.akamaized.net/envivio/EnvivioDash3/manifest.mpd&quot;; var player = dashjs.MediaPlayer().create(); player.initialize(document.querySelector(&quot;#videoPlayer&quot;), url, true); When it is all done, it should look similar to this: &lt;!doctype html&gt; &lt;html&gt; &lt;head&gt; &lt;title&gt;Dash.js Rocks&lt;/title&gt; &lt;style&gt; video { width: 640px; height: 360px; } &lt;/style&gt; &lt;/head&gt; &lt;body&gt; &lt;div&gt; &lt;video id=&quot;videoPlayer&quot; controls&gt;&lt;/video&gt; &lt;/div&gt; &lt;script src=&quot;yourPathToDash/dash.all.min.js&quot;&gt;&lt;/script&gt; &lt;script&gt; (function(){ var url = &quot;https://dash.akamaized.net/envivio/EnvivioDash3/manifest.mpd&quot;; var player = dashjs.MediaPlayer().create(); player.initialize(document.querySelector(&quot;#videoPlayer&quot;), url, true); })(); &lt;/script&gt; &lt;/body&gt; &lt;/html&gt;Module SetupWe publish dash.js to npm. Examples of how to use dash.js in different module bundlers can be found in the samples/modules directory. MediaPlayerFactory SetupAn alternative way to build a Dash.js player in your web page is to use the MediaPlayerFactory. The MediaPlayerFactory will automatically instantiate and initialize the MediaPlayer module on appropriately tagged video elements. Create a video element somewhere in your html and provide the path to your mpd file as src. Also ensure that your video element has the data-dashjs-player attribute on it. &lt;video data-dashjs-player autoplay src=&quot;https://dash.akamaized.net/envivio/EnvivioDash3/manifest.mpd&quot; controls&gt; &lt;/video&gt; Add dash.all.min.js to the end of the body. &lt;body&gt; ... &lt;script src=&quot;yourPathToDash/dash.all.min.js&quot;&gt;&lt;/script&gt; &lt;/body&gt;When it is all done, it should look similar to this: &lt;!doctype html&gt; &lt;html&gt; &lt;head&gt; &lt;title&gt;Dash.js Rocks&lt;/title&gt; &lt;style&gt; video { width: 640px; height: 360px; } &lt;/style&gt; &lt;/head&gt; &lt;body&gt; &lt;div&gt; &lt;video data-dashjs-player autoplay src=&quot;https://dash.akamaized.net/envivio/EnvivioDash3/manifest.mpd&quot; controls&gt; &lt;/video&gt; &lt;/div&gt; &lt;script src=&quot;yourPathToDash/dash.all.min.js&quot;&gt;&lt;/script&gt; &lt;/body&gt; &lt;/html&gt;Tested With Ã— Search results Close "},"BaseMatcher.html":{"id":"BaseMatcher.html","title":"Class: BaseMatcher","body":" Dash JS Modules DashMetricsDebugFactoryMakerFetchLoaderHTTPLoaderMediaPlayerMssFragmentMoovProcessorMssParserObjectUtilsProtectionControllerProtectionKeyControllerURLUtilsXHRLoader Classes BaseMatcherBufferLevelBufferStateCommonEncryptionCommonPropertyDroppedFramesDVRInfoHTTPRequestHTTPRequestTraceLiveEdgeFinderManifestUpdateManifestUpdateRepresentationInfoManifestUpdateStreamInfoMediaPlayerEventsPlayListPlayListTracePlayReadyPreBufferSinkProtectionEventsRepresentationSwitchRequestsQueueRound10SchedulingInfoSourceBufferSinkTCPConnection Events MediaPlayerEvents#event:BUFFER_EMPTYMediaPlayerEvents#event:BUFFER_LEVEL_STATE_CHANGEDMediaPlayerEvents#event:BUFFER_LOADEDMediaPlayerEvents#event:CAN_PLAYMediaPlayerEvents#event:ERRORMediaPlayerEvents#event:FRAGMENT_LOADING_ABANDONEDMediaPlayerEvents#event:FRAGMENT_LOADING_COMPLETEDMediaPlayerEvents#event:FRAGMENT_LOADING_PROGRESSMediaPlayerEvents#event:FRAGMENT_LOADING_START DMediaPlayerEvents#event:QUALITY_CHANGE_REQUESTEDMediaPlayerEvents#event:SOURCE_INITIALIZEDMediaPlayerEvents#event:STREAM_INITIALIZEDMediaPlayerEvents#event:STREAM_TEARDOWN_COMPLETEMediaPlayerEvents#event:TEXT_TRACK_ADDEDMediaPlayerEvents#event:TEXT_TRACKS_ADDEDMediaPlayerEvents#event:TRACK_CHANGE_RENDEREDMediaPlayerEvents#event:TTML_PARSEDProtectionEvents#event:KEY_ADDEDProtectionEvents#event:KEY_ERRORProtectionEvents#event:KEY_MESSAGEProtectionEvents#event:KEY_SESSION_CLOSEDProtectionEvents#event:KEY_SESSION_CREATEDProtectionEvents#event:KEY_SESSION_REMOVEDProtectionEvents#event:KEY_STATUSES_CHANGEDProtectionEvents#event:KEY_SYSTEM_SELECTEDProtectionEvents#event:LICENSE_REQUEST_COMPLETEProtectionEvents#event:PROTECTION_CREATEDProtectionEvents#event:PROTECTION_DESTROYED Interfaces FragmentSinkKeySystemLoggerProtectionModelSessionToken Global _decimalAdjustEBMLParserGenericMetricHandlerHandlerHelpersMetricSerialiserRNGround10URIFragmentModelWidevine Module: MediaPlayer The MediaPlayer is the primary dash.js Module and a Facade to build your player around. It will allow you access to all the important dash.js properties/methods via the public API and all the events to build a robust DASH media player. Source: streaming/MediaPlayer.js, line 71 Methods addABRCustomRule(type, rulename, rule) Add a custom ABR Rule Rule will be apply on next stream if a stream is being played Parameters: Name Type Description type string rule type (one of ['qualitySwitchRules','abandonFragmentRules']) rulename string name of rule (used to identify custom rule). If one rule of same name has been added, then existing rule will be updated rule object the rule object instance Source: streaming/MediaPlayer.js, line 1312 addUTCTimingSource(schemeIdUri, value) Allows you to set a scheme and server source for UTC live edge detection for dynamic streams. If UTCTiming is defined in the manifest, it will take precedence over any time source manually added. If you have exposed the Date header, use the method clearDefaultUTCTimingSources(). This will allow the date header on the manifest to be used instead of a time server Parameters: Name Type Description schemeIdUri string urn:mpeg:dash:utc:http-head:2014 urn:mpeg:dash:utc:http-xsdate:2014 urn:mpeg:dash:utc:http-iso:2014 urn:mpeg:dash:utc:direct:2014 Some specs referencing early ISO23009-1 drafts incorrectly use 2012 in the URI, rather than 2014. support these for now. urn:mpeg:dash:utc:http-head:2012 urn:mpeg:dash:utc:http-xsdate:2012 urn:mpeg:dash:utc:http-iso:2012 urn:mpeg:dash:utc:direct:2012 value string Path to a time source. Default Value: schemeIdUri:urn:mpeg:dash:utc:http-xsdate:2014 value:http://time.akamai.com Source: streaming/MediaPlayer.js, line 1425 See: removeUTCTimingSource() attachProtectionController(value) Will override dash.js protection controller. Parameters: Name Type Description value ProtectionController valid protection controller instance. Source: streaming/MediaPlayer.js, line 2417 attachSource(urlOrManifest) Use this method to set a source URL to a valid MPD manifest file OR a previously downloaded and parsed manifest object. Optionally, can also provide protection information Parameters: Name Type Description urlOrManifest string | Object A URL to a valid MPD manifest file, or a parsed manifest object. Source: streaming/MediaPlayer.js, line 2541 Throws: &quot;MediaPlayer not initialized!&quot; attachTTMLRenderingDiv(div) Use this method to attach an HTML5 div for dash.js to render rich TTML subtitles. Parameters: Name Type Description div HTMLDivElement An unstyled div placed after the video element. It will be styled to match the video size and overlay z-order. Source: streaming/MediaPlayer.js, line 2175 attachVideoContainer(container) Use this method to attach an HTML5 element that wraps the video element. Parameters: Name Type Description container HTMLElement The HTML5 element containing the video element. Source: streaming/MediaPlayer.js, line 2120 attachView(element) Use this method to attach an HTML5 VideoElement for dash.js to operate upon. Parameters: Name Type Description element Object An HTMLMediaElement that has already been defined in the DOM (or equivalent stub). Source: streaming/MediaPlayer.js, line 2134 clearDefaultUTCTimingSources() Allows you to clear the stored array of time sources. Example use: If you have exposed the Date header, calling this method will allow the date header on the manifest to be used instead of the time server. Example use: Calling this method, assuming there is not an exposed date header on the manifest, will default back to using a binary search to discover the live edge Source: streaming/MediaPlayer.js, line 1462 See: restoreDefaultUTCTimingSources() convertToTimeCode(value) A utility method which converts seconds into TimeCode (i.e. 300 --&gt; 05:00). Parameters: Name Type Description value number A number in seconds to be converted into a formatted time code. Source: streaming/MediaPlayer.js, line 2589 Returns: A formatted time code string. Type string displayCaptionsOnTop(value) This method serves to control captions z-index value. If 'true' is passed, the captions will have the highest z-index and be displayed on top of other html elements. Default value is 'false' (z-index is not set). Parameters: Name Type Description value boolean Source: streaming/MediaPlayer.js, line 2073 duration() Duration of the media's playback, in seconds. Source: streaming/MediaPlayer.js, line 683 Returns: The current duration of the media. Type number durationAsUTC() Use this method to get the current duration as an absolute value, the time in seconds since midnight UTC, Jan 1 1970. Note - this property only has meaning for live streams. Source: streaming/MediaPlayer.js, line 730 Returns: The current duration as UTC timestamp. Type number enableForcedTextStreaming(enable) Enable/disable text When enabling dash will keep downloading and process fragmented text tracks even if all tracks are in mode &quot;hidden&quo loaded. If the stream is live (as opposed to VOD), then only the last three segments are used. If wide variations in throughput are detected, the number of segments can be dynamically increased to avoid oscillations. The exponentially weighted moving average (EWMA) method computes the average using exponential smoothing. Two separate estimates are maintained, a fast one with a three-second half life and a slow one with an eight-second half life. The throughput estimate at any time is the minimum of the fast and slow estimates. This allows a fast reaction to a bandwidth drop and prevents oscillations on bandwidth spikes. Parameters: Name Type Description value string Default Value: {string} 'slidingWindow' Source: streaming/MediaPlayer.js, line 1354 setMute(value) Use this method to set the native Video Element's muted state. Takes a Boolean that determines whether audio is muted. true if the audio is muted and false otherwise. Parameters: Name Type Description value boolean Source: streaming/MediaPlayer.js, line 525 setPlaybackRate(value) Use this method to set the native Video Element's playback rate. Parameters: Name Type Description value number Source: streaming/MediaPlayer.js, line 466 setProtectionData(value) Sets Protection Data required to setup the Protection Module (DRM). Protection Data must be set before initializing MediaPlayer or, once initialized, before PROTECTION_CREATED event is fired. Parameters: Name Type Description value ProtectionData object containing property names corresponding to key system name strings and associated values being instances of. Source: streaming/MediaPlayer.js, line 2432 See: initialize() dashjs.Protection.events.PROTECTION_CREATED setQualityFor(type, value) Sets the current quality for media type instead of letting the ABR Heuristics automatically selecting it. This value will be overwritten by the ABR rules unless setAutoSwitchQualityFor(type, false) is called. Parameters: Name Type Description type string 'video', 'audio' or 'image' value number the quality index, 0 corresponding to the lowest bitrate Source: streaming/MediaPlayer.js, line 894 See: setAutoSwitchQualityFor() getQualityFor() setScheduleWhilePaused(value) Set to true if you would like dash.js to keep downloading fragments in the background when the video element is paused. Parameters: Name Type Description value boolean Default Value: true Source: streaming/MediaPlayer.js, line 1205 setSegmentOverlapToleranceTime(value) The overlap tolerance time, at both the head and the tail of segments, considered when doing time to segment conversions. This is used when calculating which of the loaded segments of a representation corresponds with a given time position. Its value is never used for calculating the segment index in seeking operations in which it assumes overlap time threshold is zero. |-o-|--- segment X ----|-o-| |-o-|---- segment X+1 -----|-o-| |-o-|---- segment X+2 -----|-o-| Parameters: Name Type Description value number Default Value: 0.05 seconds. Source: streaming/MediaPlayer.js, line 1665 setSelectionModeForInitialTrack(mode) This method sets the selection mode for the initial track. This mode defines how the initial track will be selected if no initial media settings are set. If initial media settings are set this parameter will be ignored. Available options are: MediaController.TRACK_SELECTION_MODE_HIGHEST_BITRATE this mode makes the player select the track with a highest bitrate. This mode is a default mode. MediaController.TRACK_SELECTION_MODE_WIDEST_RANGE this mode makes the player select the track with a widest range of bitrates Parameters: Name Type Description mode string Source: streaming/MediaPlayer.js, line 2375 setSmallGapLimit(value) Time in seconds for a gap to be considered small. Parameters: Name Type Description value boolean Default Value: 0.8 Source: streaming/MediaPlayer.js, line 1845 setStableBufferTime(value) The time that the internal buffer target will be set to post startup/seeks (NOT dTimeLatencyForAbr( [useDeadTimeLatency]) Set the value of useDeadTimeLatency in AbrController. If true, only the download portion will be considered part of the download bitrate and latency will be regarded as static. If false, the reciprocal of the whole transfer time will be used. Defaults to true. Parameters: Name Type Argument Description useDeadTimeLatency boolean &lt;optional&gt; True or false flag. Source: streaming/MediaPlayer.js, line 1056 setUsePixelRatioInLimitBitrateByPortal(value) Sets whether to take into account the device's pixel ratio when defining the portal dimensions. Useful on, for example, retina displays. Parameters: Name Type Description value boolean Default Value: {boolean} false Source: streaming/MediaPlayer.js, line 961 setVolume(value) A double indicating the audio volume, from 0.0 (silent) to 1.0 (loudest). Parameters: Name Type Description value number Source: streaming/MediaPlayer.js, line 551 setXHRWithCredentialsForType(type, value) Sets whether withCredentials on XHR requests for a particular request type is true or false Parameters: Name Type Description type string one of HTTPRequest.*_TYPE value boolean Default Value: false Source: streaming/MediaPlayer.js, line 1796 time(streamId) Current time of the playhead, in seconds. If called with no arguments then the returned time value is time elapsed since the start point of the first stream, or if it is a live stream, then the time will be based on the return value of the duration() method. However if a stream ID is supplied then time is relative to the start of that stream, or is null if there is no such stream id in the manifest. Parameters: Name Type Description streamId string The ID of a stream that the returned playhead time must be relative to the start of. If undefined, then playhead time is relative to the first stream. Source: streaming/MediaPlayer.js, line 659 Returns: The current playhead time of the media, or null. Type number timeAsUTC() Use this method to get the current playhead time as an absolute value, the time in seconds since midnight UTC, Jan 1 1970. Note - this property only has meaning for live streams. If called before play() has begun, it will return a value of NaN. Source: streaming/MediaPlayer.js, line 712 Returns: The current playhead time as UTC timestamp. Type number updatePortalSize() Update the video element size variables Should be called on window resize (or any other time player is resized). Fullscreen does trigger a window resize event. Once windowResizeEventCalled = true, abrController.checkPortalSize() will use element size variables rather than querying clientWidth every time. Source: streaming/MediaPlayer.js, line 920 useDefaultABRRules(value) Enable/disable builtin dashjs ABR rules Parameters: Name Type Description value boolean Default Value: true Source: streaming/MediaPlayer.js, line 1298 useSuggestedPresentationDelay(value) Set to true if you would like to override the default live delay and honor the SuggestedPresentationDelay attribute in by the manifest. Parameters: Name Type Description value boolean Default Value: false Source: streaming/MediaPlayer.js, line 1156 See: setLiveDelayFragmentCount() Ã— Search results Close "},"module-MssFragmentMoovProcessor.html":{"id":"module-MssFragmentMoovProcessor.html","title":"Module: MssFragmentMoovProcessor","body":" Dash JS Modules DashMetricsDebugFactoryMakerFetchLoaderHTTPLoaderMediaPlayerMssFragmentMoovProcessorMssParserObjectUtilsProtectionControllerProtectionKeyControllerURLUtilsXHRLoader Classes BaseMatcherBufferLevelBufferStateCommonEncryptionCommonPropertyDroppedFramesDVRInfoHTTPRequestHTTPRequestTraceLiveEdgeFinderManifestUpdateManifestUpdateRepresentationInfoManifestUpdateStreamInfoMediaPlayerEventsPlayListPlayListTracePlayReadyPreBufferSinkProtectionEventsRepresentationSwitchRequestsQueueRound10SchedulingInfoSourceBufferSinkTCPConnection Events MediaPlayerEvents#event:BUFFER_EMPTYMediaPlayerEvents#event:BUFFER_LEVEL_STATE_CHANGEDMediaPlayerEve ectionModelSessionToken Global _decimalAdjustEBMLParserGenericMetricHandlerHandlerHelpersMetricSerialiserRNGround10URIFragmentModelWidevine Module: ProtectionController Provides access to media protection information and functionality. Each ProtectionController manages a single MediaPlayer.models.ProtectionModel which encapsulates a set of protection information (EME APIs, selected key system, key sessions). The APIs of ProtectionController mostly align with the latest EME APIs. Key system selection is mostly automated when combined with app-overrideable functionality provided in ProtectionKeyController. Source: streaming/protection/controllers/ProtectionController.js, line 36 To Do: ProtectionController does almost all of its tasks automatically after init() is called. Applications might want more control over this process and want to go through each step manually (key system selection, session creation, session maintenance). Methods closeKeySession(sessionToken) Closes the key session and releases all associated decryption keys. These keys will no longer be available for decrypting media Parameters: Name Type Description sessionToken SessionToken the session token Source: streaming/protection/controllers/ProtectionController.js, line 216 Fires: ProtectionController#event:KeySessionClosed createKeySession(initData, cdmData) Create a new key session associated with the given initialization data from the MPD or from the PSSH box in the media Parameters: Name Type Description initData ArrayBuffer the initialization data cdmData Uint8Array the custom data to provide to licenser Source: streaming/protection/controllers/ProtectionController.js, line 151 To Do: In older versions of the EME spec, there was a one-to-one relationship between initialization data and key sessions. That is no longer true in the latest APIs. This API will need to modified (and a new &quot;generateRequest(keySession, initData)&quot; API created) to come up to speed with the latest EME standard Fi
